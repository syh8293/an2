        <p>
            1 (69:8) 또다시 다윗은 자신의 상황에 대한 이야기에서 예수 그리스도에 대한 예언적 언급으로 전환한다. <a
                href="https://syh8293.github.io/an8/John%2015-25-3.html"
                target="_blank">9절을</a> 성령께서는 <a
                href="https://syh8293.github.io/an8/John%2015-25-3.html"
                target="_blank">요한복음 2:17</a>에서 그리스도에 대한 언급으로 해석해 주신다. 
                이로써 8절의 "모친"은 마리아에 대한 직접적인 언급이 된다. 『내 모친의 자녀들』은 <a
                href="https://syh8293.github.io/an8/John%2015-25-3.html"
                target="_blank">마가복음 6:3</a>에 열거된 예수님의 형제들과 자매들이다. 이것은 
                로마 카톨릭이 가르치는 "마리아의 영원한 처녀성"이 이교적이고, 신성모독적인 반기독교 
                신앙적 '거짓말'임을 말해 준다.
        </p>
