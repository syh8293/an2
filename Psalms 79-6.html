           	 color: red;

<body>

        <h3>시편 79:6 주석</h3>

        <h4>
            79:6 주를 알지 못하는 이방 위에, 주의 이름을<sup>ㄷ</sup> 부르지
            아니하는 왕국들 위에 주의 진노를 쏟으소서<sup>3</sup>
        </h4>

        <p>
            ㄷ "주의 이름" - 구약의 '여호와,' 신약의 '예수,' 결코 알라가 아니다.
        </p>

        <p>
            3 (79:6) 국제연합의 파괴를 구하는 이 기도에는 모든 이방 종교들도
            포함된다. 불교, 이슬람, 힌두교 등.
        </p>
</body>
