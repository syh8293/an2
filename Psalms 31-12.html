    	<h3>시편 31:12 관주</h2>
   
        <h4>
            31:12 죽은 자를<sup>ㄴ</sup> 마음에 두지 않는 것처럼 내가
            잊혀졌으니 나는 깨진 그릇 같나이다.
        </h4> 
        
        <p> 
            ㄴ 시 88:4-5
        </p>

        <div>
            <b>시 88:4-5</b> 내가 구덩이로 내려가는 자들과 함께 헤아린
            바 되었고 기력 없는 사람과 같으며 죽은 자들 가운데서 떨어져 
            나와 무덤에 누워 있는 살육당한 자들과 같으니 그들은 주께서 
            더 이상 기억하지 아니하시는 자들이며 주의 손에서 끊어진 
            자들이니이다.
        </div>
