            35:19 내 원수들인 그들이 나로 인하여 부당하게 기뻐하지 못하게 
            하시며 까닭없이 나를 미워하는<sup>ㅂ</sup> 그들로 눈짓하지

        <p> 
            ㅂ 그리스도 (요 15:25)
        </p>

        <div>
            <b>요 15:25</b> 이제부터는 너희를 종들이라 부르지 아니하리라.
            이는 종은 자기 주인이 하는 일을 알지 못하기 때문이라. 내가 
            너희를 친구들이라고 불렀으니, 이는 내가 나의 아버지께로부터 
            들은 모든 것들을 너희에게 알게 하였기 때문이라.
