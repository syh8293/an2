        <h4>

            세상 사람들로부터 <i><small>나의 혼을 구하소서</small></i>.

            가득하고<sup>ㅁ</sup> 그들의 남은 재산을 자기들의 아기들에게 남겨 
            주나이다.

            ㅁ 욥 10:18 참조
        </p>
