        </p>

        <div>
            <b>슼 12:10</b> 또 내가 다윗의 집과 예루살렘의 거민들 위에
            은혜와 간구의 영을 부어 주리라. 그러면 그들은 그들이 찔렀던 
            나를 쳐다볼 것이며, 그들이 그를 위하여 애통하리니, 마치 어떤 
            사람이 자기 외아들을 위하여 애통함같이 할 것이요, 그들이 그를
