        <h4>
            77:13 오 하나님이여, 주의 길이 성소에 있으니 누가 우리
            하나님처럼 그렇게 위대한 하나님이리이까?<sup>ㅌ</sup>
        </h4> 
        
        <p> 
            ㅌ 시 20:5, 7, &nbsp<a
            href="https://syh8293.github.io/an2/Psalms%2068-20.html"
             target="_blank">시 68:20 관주</a> 참조
        </p>

        <div>
            <b>시 20:5, 7</b> 우리가 너의 구원을 즐거워하며 우리 하나님의
            이름으로 우리의 깃발을 세우리니, 주께서 너의 모든 간구를 이루시기
            원하노라. 어떤 이들은 병거들을 의지하고 어떤 이들은 말들을 의지하나,
            우리는 주 우리 하나님의 이름을 기억하리로다.
