        <p>
            1 (36:10) 구약과 신약의 차이점에 다시 주목하라. 만일 당신이
            하나님의 의가 당신에게 이르기 전에 "마음이 정직해야" 한다면, 당신은
            총알처럼 빠르게 지옥에 갈 것이다. 신약의 "복음"은 하나님께서 불의한
            자에게 그분의 의를 "값없는 선물"로서 제공해 주신다는 것이다. 그들이
            『마음이 정직한 자들』이 아니었다는 것을 당신이 확실히 깨달을 수 
            있도록, 주님은 그들이 그분의 『원수』 (<a
            href="https://syh8293.github.io/an8/John%201-9-2.html"
            target="_blank">롬 5:10</a>)이고, 『경건치 아니한』 (<a
            href="https://syh8293.github.io/an8/John%201-9-2.html"
            target="_blank">롬 5:6</a>)자들이고, 『죄인』 (<a
            href="https://syh8293.github.io/an8/John%201-9-2.html"
            target="_blank">롬 5:8</a>)임을 당신에게 말씀하셨다.
        </p>
