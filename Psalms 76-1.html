    <h2>시편 76:1 주석</h2>

    <h3>
        하나님께서는 유다에 알려지셨으며 그의 이름이 이스라엘에서
        위대하시도다.<sup>1</sup>
    </h3>

    <p>
        1 (76:1) 주님의 이름은 바로 지금 "이스라엘에서 위대하시지" 않다.
        오늘날 평균적인 현대 유대인은 '실제적인 무신론자'이다.
    </p><br>
