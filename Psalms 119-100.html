    <h2>시편 119:100 주석</h2>

    <h3>
        내가 노인들보다도 더 깨달았으니 이는 내가 주의 법규들을
        지킴이니이다.<sup>4</sup>
    </h3>

    <p>
        4 (119:100) 성경을 믿고 따르는 사람은 누구나 다른 종교들의
        "경전"이나 동양의 고대 "지혜 문학"에서는 찾을 수 없는 지혜와 명철을
        얻게 될 것이다. 또한 이러한 내용은 성경을 바로잡으며 먹고사는 모든
        "성경학자"의 저술과 주석들에서 빠져 있다.
    </p><br>
