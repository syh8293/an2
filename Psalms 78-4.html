    	<h3>시편 78:4 관주</h2>
   
        <h4>
            78:4 우리가 그것들을 그들의 자손에게 숨기지 아니하고 오는 
            세대에게 주를 찬양함과 그의 능력과 그가 행하신 경이로운 일들을
            전하리로다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 딤후 2:2, 고전 4:1-2
        </p>

        <div>
            <b>딤후 2:2</b> 그리고 네가 많은 증인들 가운데서 내게 들은 
            것들을 신실한 사람들에게 맡기라. 그들이 또 다른 사람들을 가르칠 
            수 있으리라.<br>
    
            <b>고전 4:1-2</b> 그러므로 사람들이 우리를 그리스도의 일꾼이며
            하나님의 신비들을 맡은 청지기로 여기게 하라. 청지기에게 요청되는 
            것은 무엇보다도 신실한 사람으로 발견되는 것이라.
        </div>
