<body>

    	<h3>시편 93:4 관주</h2>
   
        <h4>
            93:4 높이 계신 주는 많은 물들의 소리보다 정녕, 바다의 큰
            파도들보다 더 강하시나이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 계 17:1, 사 57:20
        </p>

        <div>
            <b>계 17:1</b> 또 일곱 호리병을 가진 일곱 천사 가운데 하나가
            와서 나와 대화하며 말하기를 “이리 오라, 많은 물 위에 앉은 그 큰 창녀의
            심판을 네게 보여 주리라.<br>
    
            <b>사 57:20</b> 그러나 악인은 요동하는 바다와 같으니 안정하지
            못할 때 물결이 진흙과 오물을 솟구쳐 내게 하는 바다 같도다.
        </div>

</body>
