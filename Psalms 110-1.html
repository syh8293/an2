        <p>
            1 (110:1) 이 구절은 신약에서 '여섯 번' 인용된다 (<a
            href="https://syh8293.github.io/an8/Matthew%2022-44-1.html"
            target="_blank">마 22:44</a>, 막 12:36, 눅 20:42-43, &nbsp<a
            href="https://syh8293.github.io/an8/Acts%202-33-2.html"
            target="_blank">행 2:33-35</a>, 히 1:13; &nbsp10:12-13). 이렇게 
            강조된 것을 고려하면, 국제연합은 죽음의 공포에 떨고 있어야 한다. 
            그들은 결국 '먼지를 핥고' (시 72:9, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2049-23-1.html"
            target="_blank">사 49:23</a>, 계 2:26-27), 시온 산의 예루살렘에서 
            "시온주의자"로서 다스리시는 (시 2:6) '군사 독재자의 발에 입맞추게' 
            (시 2:8-12) 될 것이다.
        </p>
