    <h3>
        오 <b>하나님</b>이여, 주께서 우리를 내버리셨고 주께서 우리를
        흩으셨으며 주께서 노하셨으나, 오 우리에게로 다시
        돌이키소서.<sup>1</sup>
    </h3>

    <p>
        1 (60:1) 이 시편 전체가 재림이다. 1절은 교회 시대의 끝이다.

        영적으로 적용되지 않는다.
    </p><br>
