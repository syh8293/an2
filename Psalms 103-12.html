        <h3>시편 103:12 주석</h3>

        <h4>
            103:12 동이 서에서 먼 것같이<sup>3</sup> 그가 우리의 죄과들을 우리로부터
            멀리 옮기셨으며,
        </h4>

        <p>
            3 (103:12) 지구와 같은 공 모양 천체에서는 결코 '북쪽'이나
            '남쪽'으로 계속 갈 수가 없다. 일단 "극(極)"에 도달하면, 이제는 반대
            방향으로 향하고 있는 것이기 때문이다. 그러나 방향이 바뀌는 '동극'이나
            '서극'은 없다. 당신은 동쪽으로 계속 여행하면서 지구를 계속 빙빙 돌 수
            있는데, 당신은 여전히 동쪽으로 가고 있을 것이다 (서쪽으로 여행하는 것도
            마찬가지다).
        </p>
