    	<h3>시편 66:4 관주</h2>
   
        <h4>
            66:4 온 땅이 주를 경배하고<sup>ㄴ</sup> 주께 노래하리니 그들이
            주의 이름을 노래하리이다.” 하라. 셀라.
        </h4> 
        
        <p> 
            ㄴ 천년왕국. 이것은 그 "땅들" (1절)의 몇 안 되는 그리스도인들이
            아니라 UN의 전체 이방인들이다 (슼 14:16).
        </p>

        <div>
            <b>1절</b> 너희 온 땅들아, 하나님께 즐거운 소리를 지르라.<br>

            <b>슼 14:16</b> 예루살렘을 치러 온 모든 민족들 가운데서 남아
            있는 자도 각기 그 왕, 만군의 주께 경배하러, 또 장막절을 지키려고 해마다
            올라올 것이라.
        </div>
