        </p>

        <div>
            <b>6절</b> 그리하여 주의 사랑하시는 자가 건짐을 받으리니 주의 오른손으로
            구원하시고 또 내게 응답하소서.<br>

            <b>11절</b> 오 하나님이여, 우리를 내버리셨던 주께서 하지 아니하시겠나이까? 
            오 하나님이여, 주께서 우리의 군대와 함께 나가지 아니하시겠나이까?
