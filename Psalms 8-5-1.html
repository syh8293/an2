        <p>
            3 (8:5) 마호메트는 당신이 이 구절에 관해서 보았던 가장 큰 혼란을
            만들어 냈다. 코란은 "알라"가 아담을 지었을 때 '천사들이 그에게 절을
            해야 했다'고 말한다. 신성모독은 계속된다 (수라 2:34; 7:11;
            15:28-29; 17:61; 38:71-73; 18:50 참조). 어떤 천사도 아담에게 절하는 
            것에 관해 생각해 보지 않았을 것이다. 아담은 더 낮은 부류에 속해 있었기 
            때문이다. 성경에 보면 성도들이 천사들에게 절을 한다 (<a
            href="https://syh8293.github.io/an4/Genesis%2019-1-2.html"
            target="_blank">창 19:1</a>, 민 22:31, 계 22:8).
        </p>
