        <p>
            1 (88:1) 이 시편은 세 사람에 관한 예표를 제시하는데, 그것은 예수
            그리스도와 욥과 요나이다. 그리스도는 1-2, 6-7, 16-17절에서 볼
            수 있다. 욥은 3-4, 8-9, 12-15절에서 발견되며, 요나는 6-7, 10, 12-14, 
            16-17절에서 분명히 칮을 수 있다. 보다시피 그 예표들은 이 시편 전체에 
            걸쳐서 앞뒤로 전환되며, (요나와 그리스도의 경우들에서처럼) 때때로 
            중복되기도 한다.
        </p>
