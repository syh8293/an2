            78:14 그가 또한 낮에는 구름으로, 온 밤에는 불빛으로 그들을
            인도하셨도다.<sup>ㅁ</sup>

        <p> 
            ㅁ 출 13:21-22
        </p>

        <div>
            <b>출 13:21-22</b> 주께서 낮에는 구름 기둥으로 그들 앞에 가시어 
            길을 인도하시고, 밤에는 불 기둥으로 그들에게 빛을 주시어 주야로
            가게 하시니 주께서 낮에는 구름 기둥을, 밤에는 불 기둥을 그 백성 
            앞에서 없애지 아니하시니라.
