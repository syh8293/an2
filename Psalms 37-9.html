    	<h3>시편 37:9 관주</h2>
   
        <h4>
            37:9 행악자는 끊어질 것이나 주를 기다리는 자들은 땅을 유업으로 
            받으리라.<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 11절, 롬 4:13
        </p>

        <div>
            <b>11절</b> 그러나 온유한 자들은 땅을 유업으로 받을 것이요, 
            화평의 풍요함으로 기뻐하리로다.<br>

            <b>롬 4:13</b> 아브라함이 세상의 상속자가 되리라고 하신 약속은
            아브라함이나 그의 씨에게 율법을 통하여 하신 것이 아니요, 믿음의 
            의를 통하여 하신 것이니라.
        </div>
