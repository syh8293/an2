        <p>
            1 (47:4) '교회 시대는 본문 어디에서도 발견되지 않는다.' 전체
            본문에 "복음"이나 교회에 관한 단 한 가지의 영적 암시도 없다 (<a
            href="https://syh8293.github.io/an8/Daniel%202-34-1.html"
            target="_blank">시 24:3-6</a>, &nbsp<a 
            href="https://syh8293.github.io/yh/Isaiah%2063.html"
            target="_blank">사 63:1-6</a>, 단 2:34-35, 44; &nbsp<a
            href="https://syh8293.github.io/an8/Daniel%207-18-2.html"
            target="_blank">7:18, 27</a>, 슼 14:14).
            본 장은 '국제연합의 영원한 멸망'과 시온주의가 그것을 영원히 대체하는 
            것에 관한 내용이다.
        </p>
