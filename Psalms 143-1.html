    <h2>시편 143:1 주석</h2>
   
        <h3>
            오 주여, 내 기도를 들으시고 내 간구에 귀를
            기울이소서.<sup>1</sup> 주의 신실하심과 주의 의로 내게 응답하소서.
        </h3> 
        
       <p> 
        1 (143:1) 1-7절은 고통과 의기소침과 박해를 겪고 있는 어떤 죄인에게도 
        영적으로 적용된다. 그러나 8-12절은 대환란과 재림 때의 이스라엘을 언급한다 (<a
        href="https://syh8293.github.io/an2/Psalms%2025-16.html"
        target="_blank">시 25:16</a>; <a
        href="https://syh8293.github.io/an2/Psalms%2028-7.html"
        target="_blank">28:7 주석</a> 참조).
       </p><br>
