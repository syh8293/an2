            <p>
                1 (6:6) 비유적인 언어에 주목하라 (<a
                href="https://syh8293.github.io/an1/Job%2021-24.html"
                target="_blank">욥 21:24 주석</a> 참조). 비유적인 말은 성경에서 
                매우 흔하고, 우리의 언어는 그것으로 가득하다 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20104.html"
                target="_blank">부록 104</a>&gt 참조). 해석의 규칙은 확고하다. 
                성경을 문자적으로 받아들일 수 있을 때에는 언제나 절대적으로 문자적으로 
                취하되, 어떤 본문을 문자적으로 취하는 것이 절대적으로 불가능할 때에는, 
                오로지 그럴 경우에만 그것을 비유적으로 취할 수 있다 (마 26:27-28).
