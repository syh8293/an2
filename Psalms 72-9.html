<body>

    	<h3>시편 72:9 관주</h2>
   
        <h4>
            72:9 광야에 거하는 자들이 그의 앞에 절하고 그의 원수들이 먼지를
            핥으리이다.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 시 110:1, 사 49:23
        </p>

        <div>
            <b>시 110:1</b> 주께서 내 주께 말씀하시기를 “내가 네 원수들을
            네 발판으로 삼을 때까지 너는 나의 오른편에 앉아 있으라.”
            하셨나이다.<br>
    
            <b>사 49:23</b> 왕들은 네 양아버지들이 되며 그들의 여왕들은 네
            양어머니들이 될 것이라. 그들이 얼굴을 땅에 대고 네게 절하며 네 발의
            먼지를 핥을 것이요, 그러면 너는 내가 주인 것을 알게 되리니 이는 나를
            기다리는 자들은 수치를 당하지 않을 것임이라.
        </div>
