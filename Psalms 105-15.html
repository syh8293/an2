        <p>
            3 (105:15) 이 구절은 자신의 은신처를 보호하기 위해 "목사의
            권위"를 강조하는 침례교 목사들에 의해 종종 사용된다. 그들은 "모든
            그리스도인"이 『기름부음 받은』 사실을 무시한다 (<a
            href="https://syh8293.github.io/an8/John1%202-27-2.html"
            target="_blank">요일 2:27</a>). 구약 전체에 걸쳐서 (또 오늘에 
            이르기까지) 하나님의 선지자들이 파리처럼 살육당했다는 것을 누군가가 
            잊은듯 하다 (마 21:33-38, &nbsp<a
            href="https://syh8293.github.io/an8/Matthew%2023-33-2.html"
            target="_blank">23:33-35</a>,  히 11:32-38). 하나님의 선지자들은 
            "신성한 소들"이 아니다. 그들은 '죽임당하고, 투옥되고, 고문당할' 수 
            있는 것이다 (&lt폭스의 순교사&gt를 읽어보라).
        </p>
