<body>

    	<h3>시편 108:13 관주</h2>
   
        <h4>
            108:13 하나님을 통하여 우리가 용감히 행하리니 이는 그가
            우리의 원수들을 짓밟으실 분이심이로다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 재림 (계 14:20; &nbsp19:15)
        </p>

        <div>
            <b>계 14:20</b> 그 포도즙틀이 도성 밖에서 짓밟히니 그 틀에서
            피가 흘러 나와 말고삐까지 닿고 일천육백 스타디온까지 퍼지더라.<br>
    
            <b>계 19:15</b> 그의 입에서는 예리한 칼이 나와서 그것으로
            민족들을 칠 것이요 또 철장으로 그들을 다스릴 것이며, 그는 전능하신
            하나님의 맹렬한 진노의 포도즙틀을 밟으실 것이라.
        </div>

</body>
