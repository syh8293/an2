        <p>
            1 (105:8) 라킨 (Larkin)은 이것을 문자적으로 취했다. 그래서
            한 세대를 33년 (그리스도의 생애의 길이)으로 계산한 라킨은 백보좌
            심판석에서 영원이 시작되기까지의 기간을 33,000년이라고 한다.
