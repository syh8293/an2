        <p>
            3 (82:5) 영어 &lt킹제임스 성경&gt은 이 부분에 '세미콜론' (;)이 있는데, 
                5절의 이 세미콜론은 노아의 홍수를 <a
                href="https://syh8293.github.io/an8/Peter2%203-4-2.html"
                target="_blank">창세기 1:2</a>로부터 분리시킨다 (<a
                href="https://syh8293.github.io/an8/Peter2%203-4-2.html"
                target="_blank">벧후 3:4-5</a>, &nbsp<a
                href="https://syh8293.github.io/an11/Peter2%203-6.html"
                target="_blank">벧후 3:6 주석</a> 참조). 이 둘은 시간적으로 순서가 
                뒤바뀐 채 주어졌는데, 이는 정확히 그리스도의 초림과 재림이 <a
                href="https://syh8293.github.io/an8/Psalms%2089-22-1.html"
                target="_blank">시편 89:22-45</a>에서 '순서가 뒤바뀌어' 주어진 것과 같다.
        </p>
