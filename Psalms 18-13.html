    	<h2>시편 18:13 관주</h2>
   
        <h4>
            18:13 주께서 또한 하늘들에서 천둥을 발하셨고 가장 높으신
            분이 음성을 내셨으니 우박과 숯불덩이가 내렸도다.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 재림 (시 120:4; 140:10, 합 3:5)
        </p>

        <div>
            <b>시 120:4</b> 용사의 예리한 화살들과 향나무의 숯불들이로다.<br>
    
            <b>시 140:10</b> 불붙은 숯불이 그들 위에 떨어지게 하시고 그들로
            불 속 깊은 구덩이에 던져져서 다시 일어나지 못하게 하소서.<br>
    
            <b>합 3:5</b> 그 앞에서 전염병이 가고 불타는 숯불이 그의 발 앞에
            나갔도다.
        </div>
