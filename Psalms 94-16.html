        <h3>시편 94:16 주석</h3>

        <h4>
            94:16 누가 나를 위하여 행악자들을 대적하여 일어나며 누가 나를 
            위하여 죄악을 행하는 자들을 대적하여 일어날까?<sup>1</sup>
        </h4>

        <p>
            1 (94:16) 여러 예언들 가운데 경건한 관점으로 적용할 수 있는 위대한
            영적 말씀이다. 하나님께서는 인간에게 두 가지 질문을 하신다. 그 
            질문들은 모세가 이스라엘에게 했던 질문과 같다 (출 32:26).
        </p>

        <div>
            <b>출 32:26</b> 그때에 모세가 진영 문에 서서 말하기를 “주의
            편은 누구냐? 내게로 오라.” 하니, 레위의 아들들 모두가 다 함께 그에게로
            모이더라.
        </div>
