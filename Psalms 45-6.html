        <p>
            3 (45:6) 이것은 『다윗의 보좌』가 아니지만 (<a
            href="https://syh8293.github.io/an8/Isaiah%209-6-1.html"
            target="_blank">사 9:6</a>), 재림 때에는 그렇게 된다 (렘 3:17). 
            이것은 마태복음 6:10을 성취할 것이다. 솔로몬의 보좌 (왕상 2:12)는 
            이 보좌의 '예표'이다 (대하 9:8). 그 『왕국』 (<a
            href="https://syh8293.github.io/an8/Matthew%206-10-6.html"
            target="_blank">마 6:10</a>)은 역대기상 29:22-25에서 이스라엘에 
            도래했다. 솔로몬의 통치는 예수 그리스도의 천년통치의 한 예표였다. 
            『다윗의 보좌』가 역대기상 29:23에서 『주의 보좌』로 불리는 것에 주목하라.
        </p>
