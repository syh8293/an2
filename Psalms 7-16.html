        <p>
            1 (7:16) 어리석고 미신적인 교황들은 그리스도께서 태어나셨을 때
            마리아가 이것을 성취했다고 한결같이 가르쳤다 (창 3:15). 멜 깁슨
            (Mel Gibson)은 '<a 
            href="https://movie.daum.net/moviedb/main?movieId=38983"
            target="_blank">패션 오브 크라이스트</a>' (The Passion of the Christ)라는 
            영화를 제작했는데, 거기서 예수님으로 하여금 십자가로 가시기 전에 
            겟세마네에서 그 일을 수행하게 만들었다. 그러나 바울이 <a
            href="https://syh8293.github.io/an4/Genesis%203-15-4.html"
            target="_blank">로마서 16:20</a>을  기록했을 때 그 심판은 여전히 '미래'였다.
