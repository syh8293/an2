        <p>
            3 (78:54) 『사신』 (purchased) 이라는 단어는 하나님께서 시온 산을 
            선택하심이 그리스도께서 갈보리 산에서 이루신 피의 속죄와 연결됨을
            보여 준다 (<a
            href="https://syh8293.github.io/an8/Acts%2020-28-1.html"
            target="_blank">출 15:16-18</a>, 행 20:28, 엡 1:14; &nbsp5:25 참조). 
            당연히 학자들의 연합은 이 계시를 제거하기 위해 그 단어를 바꾼다.
