    	<h3>시편 78:62 관주</h2>
   
        <h4>
            78:62 그가 또한 자기 백성을 칼에 넘겨주셨고<sup>ㅎ</sup> 그의
            유업에게 진노하셨으니
        </h4> 
        
        <p> 
            ㅎ 왕하 17:20, 애 2:21
        </p>

        <div>
            <b>왕하 17:20</b> 주께서 이스라엘의 모든 씨를 거절하시고 그들에게
            고통을 주사 약탈자들의 손에 넘겨주시어 그의 목전에서 그들을 내어
            쫓으셨더라.<br>
    
            <b>애 2:21</b> 어린이와 노인이 길바닥에 누웠으며 내 처녀들과 내
            청년들은 칼에 쓰러졌나이다. 주께서 주의 진노의 날에 그들을 살해하시고
            죽이셨으나 불쌍히 여기지 아니하셨나이다.
        </div>
