        <p>
            2 (118:22) 이 구절은 신약에서 '다섯 번' 인용된다 (<a 
            href="https://syh8293.github.io/an8/Matthew%2021-42-2.html"
        	target="_blank">마 21:42</a>, 막 12:10, <a
            href="https://syh8293.github.io/an8/Luke%2020-17-2.html"
            target="_blank">눅 20:17</a>, 행 4:11, 벧전 2:7). 성경은 그리스도의 동정녀 탄생이나 
            승천보다 그것에 더 많은 관심을 둔다. 두 번의 오심이 이 구절에 함께 
            나타남을 주목하라. 그 『돌』은 다니엘 2:34의 '산산이 부수는 돌'인데, 
            이 일은 재림 때에 일어난다. 하지만 초림 때 그 돌은 이스라엘 민족에게는 
            『걸려 넘어지게 하는 돌』이다 (<a
            href="https://syh8293.github.io/an8/Isaiah%208-13-2.html"
            target="_blank">사 8:13-14</a>, 마 21:44, 롬 32:33).
        </p>
