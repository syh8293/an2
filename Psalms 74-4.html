    <h2>시편 74:4 주석</h2>

    <h3>
        주의 원수들이<sup>2</sup> 주의 회중들<sup>ㅁ</sup>
        한가운데서 고함치며 그들이 자기들의 깃발을 세워 표를 삼았나이다.
    </h3>

    <p>
        2 (74:4) 이 『원수들』은 이스라엘을 대적하는 190개국 정도되는
        국제연합 회원국들임이 판명된다 &#40&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2058.html"
            target="_blank">부록 58</a>&gt, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2080.html"
            target="_blank">부록 80</a>&gt
        참조&#41&#46<br><br>

        ㅁ 복수형에 주목하라. 성전 경배에 관한 언급이 아니다 (<a
            href="https://syh8293.github.io/an2/Psalms%2074-8.html"
            target="_blank">8절 주석</a> 참조).
    </p><br>
