    	<h3>시편 109:23 관주</h2>
   
        <h4>
            109:23 내가 기우는 그림자같이<sup>ㅂ</sup> 사라졌으며 메뚜기같이 
            솟구쳤다가 떨어졌나이다.
        </h4> 
        
        <p> 
            ㅂ 욥 16:16; &nbsp8:9; &nbsp17:7
        </p>

        <div>
            <b>욥 16:16</b> 내 얼굴은 울음으로 더럽혀졌으며 내 눈꺼풀 위에는
            죽음의 그림자가 있으니<br>
    
            <b>욥 8:9</b> (우리는 겨우 어제부터 살았기에 아무것도 모르니 이는
            땅 위에서 우리의 날들이 그림자임이라.)<br>
    
            <b>욥 17:7</b> 또한 내 눈은 슬픔으로 인하여 침침해지고 나의 모든
            지체들은 그림자 같도다.
        </div>
