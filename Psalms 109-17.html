    	<h3>시편 109:17 관주</h2>
   
        <h4>
            109:17 그가 저주하기를 좋아하였으니 그것이 그에게 닥치게 하시고 그가
            축복하기를 기뻐하지 아니하였으니 그것이 그로부터 멀리 떠나게

        </h4> 
        
        <p> 
            ㅁ 재림 (계 13:5-6 참조)
        </p>

        <div>
            <b>계 13:5-6</b> 그 짐승이 큰 일들과 모독하는 말들을 하는 입을
            받았으며 또 마흔두 달 동안 활동할 권세를 받았더라. 그 짐승이 입을 벌려
            하나님을 대적하여 모독하되 그의 이름과 그의 성막과 하늘에 거하는 자들을
            모독하더라.
