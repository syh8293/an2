<body>

        <p>
            1 (35:1) 여러 시편들과 마찬가지로, 본문은 그리스도에 대한 교리적
            언급과 다윗에 대한 개인적 언급 사이를 오간다. 그리스도에 관한 더 
            명백한 언급들 가운데에는 11절 (<a
            href="https://syh8293.github.io/an8/Matthew%2026-60-1.html"
            target="_blank">마 26:60</a>, 막 14:56)과 7, 19절 (<a
            href="https://syh8293.github.io/an8/John%2015-25-2.html"
            target="_blank">요 15:25</a>), 18절 (히 2:11-12), 17절 (<a
            href="https://syh8293.github.io/an8/Psalms%2022-13-2.html"
            target="_blank">시 22:13</a>, 20-21)이 있다. 그러나 <a
            href="https://syh8293.github.io/an8/Psalms%2022-13-2.html"
            target="_blank">1-6, 13절</a>은 명백히 다윗에 관한 언급이다.
        </p>
