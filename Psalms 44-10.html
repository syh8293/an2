        <h4>
            44:10 주께서 우리를 원수에게서 돌아서게 하시니<sup>ㅁ</sup>
            우리를 미워하는 자들이 자기들 멋대로 약탈하나이다.

        <p> 
            ㅁ 신 28:25
        </p>

        <div>
            <b>신 28:25</b> 주께서 네 원수들 앞에서 너를 패하게 하시리니
            네가 그들을 대적하러 한 길로 들어가서 그들 앞에서 일곱 길로 도망할
            것이며, 땅의 모든 왕국들로 옮겨지게 되리라.
