    <h2>시편 116:19 주석</h2>

    <h3>
        오 예루살렘아, <b>주</b>의 집의 뜰들<sup>3</sup> 안, 곧
        네 가운데서 갚으리라. 너희는 <b>주</b>를 찬양할지어다.
    </h3>

    <p>
        3 (116:19) 이 『뜰들』은 어떤 교회 건물의 일부분이 아니며, 또
        주석가들이 뭐나 되는 듯 아는 척하며 주장하는 것처럼 에스라서의 성전의
        일부분도 아니다. 이 『뜰들』은 에스겔 40-46장의 천년왕국 성전에 속해
        있다 (<a
            href="https://syh8293.github.io/an2/Psalms%2084-1.html"
            target="_blank">시 84:1 주석</a> 참조).
    </p>
