        <p>
            6 (19:13) 마지막 절은 정확히 <a
            href="https://syh8293.github.io/an8/Romans%204-7-1.html"
            target="_blank">로마서 4:7</a>처럼 예언적 진술이다.
            『큰 죄과』는 첫 번째와 두 번째 계명을 위반하는 죄이다 (출 20:3-6). 
            그것은 『하나님의 형상』 (고후 4:4, 골 1:15; 3:10, &nbsp<a
            href="https://syh8293.github.io/an8/Hebrews%201-3-3.html"
            target="_blank">히 1:3</a>)이신 예수 그리스도께서 나타나실 때까지 
            범해질 수 없었다. 그것은 한 민족이 그들의  『왕』 (요 19:15)이신 그 
            『형상』 (마 12:31-32)을 거부함으로써 그 민족에 의해 최종적으로 범해졌다.
        </p>
