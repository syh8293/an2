    	<h3>시편 89:43 관주</h2>
   
        <h4>
            89:43 또 그의 칼날을 뒤집으시어<sup>ㅗ</sup> 그로 전쟁에 서지 못하게 
            하셨나이다.
        </h4> 
        
        <p> 
            ㅗ 요 18:10-11
        </p>

        <div>
            <b>요 18:10-11</b> 그때 시몬 베드로가 칼을 빼어 대제사장의
            종을 쳐서 그의 오른쪽 귀를 잘라 버리더라. 그 종의 이름은 말코더라.
            그러자 예수께서 베드로에게 말씀하시기를 “네 칼을 칼집에 꽂으라. 나의
            아버지께서 내게 주시는 잔을 내가 마시지 아니하겠느냐?”고 하시더라.
        </div>
