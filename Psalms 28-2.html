        <p>
            1 (28:2) 『주의 지성소』(thy holy oracle)는 '말씀들'  (oracles)이 
            나오는 곳을 가리킨다. 구약에서, 하나님께서는 『말씀들』 (oracles)을 
            『자비석』에서 말씀하셨다 (<a
            href="https://syh8293.github.io/an8/Chronicles2%206-12-2.html"
            target="_blank">민 7:89</a>, 왕상 6:16). 신약에서 당신은 
            『말씀들』 (oracles)이 문자적이고, 물리적이고, 가시적인 유대인들에게서 
            나왔다는 말씀을 듣는다 (<a
            href="https://syh8293.github.io/an8/Chronicles2%206-12-2.html"
            target="_blank">롬 3:2</a>). 그들 중 아랍인이나 모슬렘, 카톨릭 교도, 
            아프리카인, 유럽인, 아시아인에게서 나온 사람은 아무도 없었다.
        </p>
