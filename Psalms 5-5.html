            <p>
                1 (5:5) 모든 현대의 복음주의자들에게는 "금지된 것"이다. 아무도 <a
                href="https://syh8293.github.io/an4/Proverbs%206-16-2.html"
                target="_blank">잠언 6:16, 19</a>, 시편 139:22, 로마서 9:13과 같은 말을 
                들어서는 안 된다. 하나님께서 누군가를 '미워하셨다'는 어떤 암시도 있어서는 
                안 된다. 그것은 "생산적이지" 않다. 그것은 당신 교회의 출석률과 교인등록과
                수입에 손상을 줄 것이다. <a
                href="https://ko.wikipedia.org/wiki/%EB%A6%AD_%EC%9B%8C%EB%A0%8C"
                target="_blank">릭 워렌</a> (Rick Warren)에게 물어 보라. 즉시 "아멘" 
                할 것이다. 유대인들이 A.D. 70년에 흩어진 것은 하나님께서 그분의 택하신 
                백성을 미워한다고 말씀하셨기 때문이었다 (<a
                href="https://syh8293.github.io/an4/Proverbs%206-16-2.html"
                target="_blank">호 9:15, 17</a>).
            </p>
