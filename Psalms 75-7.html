        <p>
            2 (75:7) "북쪽"대신 『하나님』이라는 단어를 대체해 넣은 것에 주목하라 
            (6절). 새 예루살렘의 위치를 밝혀주는 이 향상된 계시 (<a
                href="https://syh8293.github.io/an8/Jeremiah%204-23-2.html"
                target="_blank">시 48:1-2</a>, 사 14:13, &nbsp<a
                href="https://syh8293.github.io/an8/Hebrews%2012-22-1.html"
                target="_blank">히 12:22-24</a>)는 1880년 이후로 모든 학자들에 의해서 
                제거되었다. 성경이 북쪽에서 오시는 하나님을 얼마나 자주 언급하는지 주목하라: <a
                href="https://syh8293.github.io/an8/Hebrews%2012-22-1.html"
                target="_blank">욥기 26:7</a>; &nbsp37:22, 이사야 41:25, 에스겔 1:4.
