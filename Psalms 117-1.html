    <h2>시편 117:1 주석</h2>

    <h3>
        오 너희 모든 민족들아, <b>주</b>를 찬양하라. 너희 모든 백성들아,
        그를 찬양하라.<sup>1</sup>
    </h3>

    <p>
        1 (117:1) 국제연합은 언젠가 '이스라엘을 회복시켜 주신 것'에 대해
        주님께 '감사할' 것이다 (2절). 그들은 이스라엘을 대적해 450개의
        결의안을 통과시킨 뒤 그렇게 할 것이다. 말하자면 그것은 전체 700개의
        결의안 중 450개인데, 이는 1945년 이래로 유엔에 의해 통과된 결의안들
        가운데 절반 이상이다.
    </p>

    <blockquote>
        <b>2절</b> 이는 우리에게 향하신 그의 인자하심이 크시며 주의 진리가
        영원히 지속됨이라. 너희는 주를 찬양할지어다.
    </blockquote><br>
