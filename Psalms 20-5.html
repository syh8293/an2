    	<h2>시편 20:5 관주</h2>
   
        <h4>
            20:5 우리가 너의 구원을 즐거워하며 우리 하나님의 이름으로
            우리의 깃발을 세우리니,<sup>ㄴ</sup> 주께서 너의 모든
            간구를 이루시기 원하노라.
        </h4> 
        
        <p> 
            ㄴ 재림 (시 60:4, 사 13:2)
        </p>

        <div>
            <b>시 60:4</b> 주께서 주를 두려워하는 자들에게 깃발을 주시어
            진리로 인하여 그것을 게양하게 하셨나이다. 셀라.<br>
    
            <b>사 13:2</b> 너희는 높은 산 위에 깃발을 높이고, 그들에게
            목소리를 높이고, 손을 흔들어 그들로 존귀한 자들의 문들로 
            들어가게 하라.
        </div>
