        <h4>
            116:10 내가 믿었으므로 말하였으니<sup>ㄱ</sup> 내가 크게 
            고난을 당하였도다.
        </h4> 
        
        <p> 
            ㄱ 행 27:25, 고후 4:13
        </p>

        <div>
            <b>행 27:25</b> 그러므로 여러분이여, 기운을 내라. 나는 하나님을
            믿나니 나에게 말씀하신 그대로 되리라.<br>
    
            <b>고후 4:13</b> 똑같은 믿음의 영을 가졌기에 기록된 바 “내가
            믿었으므로 말하였노라.” 한 것과 같이 우리도 역시 믿으므로 말하노라.
