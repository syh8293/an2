    	<h3>시편 44:4 관주</h2>
   
        <h4>
            44:4 오 하나님이여, 주는 나의 왕이시니<sup>ㄴ</sup> 야곱을 
            위하여 구원을 베푸소서.
        </h4> 
        
        <p> 
            ㄴ 교회의 왕이 아닌 "야곱의 왕" (사 41:21; &nbsp43:15)
        </p>

        <div>
            <b>사 41:21</b> 주가 말하노니 너희는 송사를 일으키라. 야곱의
            왕이 말하노니 너희의 강력한 주장을 내어 놓으라.<br>
    
            <b>사 43:15</b> 나는 주요, 너희의 거룩한 분이며, 이스라엘의
            창조주요, 너희의 왕이니라.
        </div>
