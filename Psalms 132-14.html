        <p>
            2 (132:14) 예루살렘 (『시온』)은 하나님께서 "영원히" 거하시기 위해 "택하신" (<a 
            href="https://syh8293.github.io/an8/Isaiah%2033-10-2.html"
            target="_blank">13 절</a>) 곳이다. 그곳은 현재 아랍의 모슬렘들이 더럽히고
            그들의 것이라고 주장하려고 하는 곳이다. 하나님께서 그분의 성전을 두셨던
            곳에 대한 이슬람의 "권리주장"은 하나의 악몽에 불과하다. 유엔은 마호메트의
            종교를 받아들인 것인데, 이는 단 하나의 국가도 유대인들이 기도할 때 얼글을
            향하는 곳에 유대인이 출입하는 것을 금하는 모슬렘들을 반대하지 않기 때문이다.
        </p>
