        <h4>
            65:1 오 하나님이여, 찬양이 시온에서<sup>ㄱ</sup> 주를 기다리니
            서원이 주께 이행되리이다.
        </h4> 
        
        <p> 
            ㄱ 사 12:6; &nbsp24:23
        </p>

        <div>
            <b>사 12:6</b> 너 시온의 거민아, 소리 높여 외치라. 이는 네 가운데 
            계신 이스라엘의 거룩한 분은 위대하심이라.<br>
    
            <b>사 24:23</b> 만군의 주께서 시온 산과 예루살렘에서 그리고 그의
            장로들 앞에서 영광스럽게 통치하실 때 그때에 달이 치욕을 당하고, 태양도
            부끄러워하리라.
        </div>
