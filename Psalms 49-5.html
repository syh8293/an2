    	<h3>시편 49:5 관주</h2>
   
        <h4>
            49:5 내 뒤를 쫓는 죄악이 나를 에워싸는 악한 날에, 내가 어찌
            두려워하리요?<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 재림 (신 31:29, 시 34:19)
        </p>

        <div>
            <b>신 31:29</b> 내가 죽은 후에 너희는 스스로 완전히 부패하여
            내가 너희에게 명령한 길에서 벗어날 것을 내가 아노니 훗날들에 
            재앙이 너희에게 미치리라. 이는 너희가 주의 목전에서 악을 행하고 
            너희 손으로 하는 일을 통하여 그분을 격노케 할 것이기 때문이라.” 
            하며,<br>
    
            <b>시 34:19</b> 의인은 고난이 많으나 주께서 그 모든 고난으로부터
            그를 구해 내시는도다.
        </div>
