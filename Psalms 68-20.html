    <h2>시편 68:20 관주</h2>
   
        <h3>
            우리의 하나님은<sup>ㅍ</sup> 구원의
            하나님이시니 죽음으로부터의 문제는 주 하나님께
            속하였느니라.
        </h3> 
        
       <p> 
        ㅍ 19-20절. 마 6:9 참조 (<a
            href="https://syh8293.github.io/an1/Chronicles1%2029-10.html"
            target="_blank">대상 29:10 주석</a>; <a
            href="https://syh8293.github.io/an1/Chronicles1%2029-11.html"
            target="_blank">29:11 주석</a>
        참조)
       </p>

       <blockquote>
        <b>19절</b> 날마다 우리에게 베푸심을 더하시는 주, 곧 우리 구원의
        하나님을 송축하리로다. 셀라.<br><br>

        <b>마 6:9</b> 그러므로 너희는 이렇게 기도하라. ‘하늘에 계신 우리
        아버지, 아버지의 이름이 거룩하게 되시옵고,
       </blockquote><br>
