    <h2>시편 29:2 주석</h2>

    <h3>
        그의 이름에 합당한 영광을 <b>주</b>께 돌리고 거룩함의
        아름다움으로<sup>1</sup> 주께 경배할지어다.
    </h3>

    <p>
        1 (29:2) 거룩함은 "아름다운" 것이다. 그것은 악과 죄로부터 당신을
        당신을 "보호해" 줄 것이고, 그것은 '하나님'의 속성이고, 그것이 없이는
        "아무도 주를 보지 못할 것이고" (히 12:14), 또 그것은 죄악의
        세상에 '좀처럼 없는 진귀한 것'이기 때문이다.
    </p>
    <blockquote>
        <b>히 12:14</b> 모든 사람과 더불어 화평함과 거룩함을 추구하라.
        이것이 없이는 아무도 주를 보지 못하리라.
    </blockquote><br>
