        <b>(8-19절)에 대한 설명</b><br>
        1) 시편 91편은 16절까지만 있다.<br> 
        2) 따라서 8-19절은 잘못 되었다.<br>
        3) 8-16절인데 8-19절로 잘못 표시했을 수도 있다.<br>
        4) 8-16절이라고 해도 3-10절과  8-10절이 중복된다.
