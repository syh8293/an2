<body>

    	<h3>시편 21:10 관주</h2>
   
        <h4>
            21:10 주께서 그들의 열매를 땅에서 멸하시고 그들의 씨를 사람의 
            자손들 가운데서 멸하시리이다.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 사 14:20, 욥 18:19
        </p>

        <div>
            <b>사 14:20</b> 너는 그들과 함께 매장되지 못하리니 이는 네가 네
            땅을 멸망시켰고 네 백성을 죽였음이라. 행악자들의 씨는 결코 명성을 
            얻지 못하리라.<br>
    
            <b>욥 18:19</b> 그는 자기 백성 가운데 아들이나 조카도 없을
            것이며 그의 거처에는 아무도 남은 자가 없으리라.
        </div>

</body>
