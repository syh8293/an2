    	<h2>시편 21:3 관주</h2>
   
        <h4>
            21:3 이는 주께서 선한 복으로 그를 대하시며 그의 머리에 순금 면류관을
            씌우심이니이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 이중 적용 : 솔로몬 (솔 3:11)과 예수 그리스도 (시 45:11)
        </p>

        <div>
            <b>솔 3:11</b> 오 너희 시온의 딸들아, 나가서 왕관을 쓴 솔로몬왕을 보라. 
            그의 어머니가 그의 혼인식 날, 그의 마음의 기쁨의 날에 그에게 씌워 준 
            왕관이로다.<br>
    
            <b>시 45:11</b> 그리하면 왕이 네 아름다움을 크게 탐내리니 이는
            그가 너의 주심이라. 너는 그를 경배할지니라.
        </div>
