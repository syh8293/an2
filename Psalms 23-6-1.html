        <h3>시편 23:6 주석</h3>

        <h4>
            23:6 진실로 선하심과 자비하심이 내 생애의 모든 날 동안 나를
            따르리니<sup>4</sup> 내가 주의 전에 영원히 거하리로다.
        </h4>

        <p>
            4 (23:6) <a href="https://en.wikipedia.org/wiki/Lester_Roloff" 
            target="_blank">레스터 롤로프</a> (Lester Roloff, 1914-1982)는 으레 
            다음과 같이 말하곤 했다. "목자께는 양무리를 따르는 두 마리의 
            개가 있다. 하나의 이름은 '선하심'이고, 다른 것의 이름은 
            '자비하심'이다."
        </p>
