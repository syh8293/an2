            빠지는도다.<sup>ㄹ</sup>

        </p>

        <div>
            <b>시 9:16</b> 주께서는 그가 행하시는 심판으로 알려지시나 
            악인은 자기 손으로 행한 일로 덫에 걸리는도다. 힉가욘. 셀라.
