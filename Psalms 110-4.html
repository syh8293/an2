        <h4>
            110:4 주께서 맹세하셨으니 후회하지 아니하시리라. “너는
            멜키세덱의 계열에 따른 영원한 제사장이라.” 하셨도다.<sup>ㄴ</sup>

        <p> 
            ㄴ 히 7:11-22
        </p>

        <div>
            <b>히 7:11-22</b> 그러므로 만일 레위 계열의 제사장 직분으로
            온전해질 수 있었다면 (백성이 그 아래서 율법을 받았음이라.) 굳이 
            아론의 계열에 따라 부르심을 받지 않고 멜키세덱의 계열에 따라 다른 
            제사장이 일어날 필요가 있었겠느냐? 제사장 직분이 바뀌었다면 율법도 
            반드시 바뀌어야 하리니
