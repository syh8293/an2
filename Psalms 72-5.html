    	<h3>시편 72:5 관주</h2>
   
        <h4>
            72:5 해와 달이 있는 한<sup>ㄹ</sup> 그들이 모든 세대에 걸쳐
            주를 두려워하리이다.
        </h4> 
        
        <p> 
            ㄹ 천년왕국 (7, 17절, 시 89:36)
        </p>

        <div>
            <b>7, 17절</b> 그의 날들에는 의인이 번성할 것이며 달이 있는 한
            화평의 풍성함이 지속되나이다. 그의 이름이 영원히 있을 것이요, 그의 이름이
            해가 있는 한 계속될 것이며 사람들이 그의 안에서 복을 받을 것이요, 모든
            민족들이 그를 복 받은 자라 하리이다.<br>
    
            <b>시 89:36</b> 그의 씨가 영원히 지속될 것이요, 그의 보좌는 내
            앞에 태양 같으리니
        </div>
