        <p>
            1 (146:5) "하나님" (아랍어로 "알라")은 마호메트나 어떤 모슬렘의
            하나님이 아니시다. 『살아 계신 하나님』 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%205-26-2.html"
            target="_blank">신 5:26</a>, 수 3:10, 렘 10:10)은 『야곱의 하나님』과 
            『이스라엘의 하나님』이시다 (삼하 23:1, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%202-3-1.html"
            target="_blank">사 2:3</a>; &nbsp29:23, 미 4:2, 행 7:46). 
            마호메트는 유대인이 아니었다.
        </p>
