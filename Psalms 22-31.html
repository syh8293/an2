        <h4>
            22:31 그들이 와서 태어날 한 백성을 위한 그의 의를
            선포하리니<sup>ㅎ</sup> 이는 그가 이것을 행하셨음이라.
        </h4> 
        
        <p> 
            ㅎ 새로은 출생 (요 1:13; &nbsp3:5)
        </p>

        <div>
            <b>요 1:13</b> 그들은 혈로나 육신의 뜻으로나 또한 사람의 뜻으로
            나지 아니하였고 하나님에게서 난 사람들이라.<br>
    
            <b>요 3:5</b> 예수께서 대답하시기를 “진실로 진실로 내가 너에게
            말하노니, 사람이 물과 성령으로 태어나지 아니하면 하나님의 나라에 들어갈 수
            없느니라.
