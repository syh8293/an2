    <h2>시편 49:13 주석</h2>

    <h3>
        그들의 이 길이 그들의 미련함이니 그들의 후대가 그들의 말을
        증명하리라.<sup>1</sup> 셀라.
    </h3>

    <p>
        1 (49:13) 예를 들면 "총이 아닌 빵," "한 양우리에 한 목자,"
        "그것이 하나님의 뜻이다," "억눌린 소수민족," "평화과정," "나에겐
        꿈이 있습니다," "가난과의 전쟁," "위대한 사회" (Great
        Society, 빈곤 퇴치를 위한 복지 정책), "너 자신을 알라,"
        "국가가 나를 위해 무엇을 할 수 있는지 묻지 마십시오," "우리에겐 두려움
        외엔 두려워 할 것이 없습니다." 등등.
    </p>
