        <h3>시편 4:1 주석</h3>

        <h4>
            4:1 오 내 의의<sup>1</sup> 하나님이여, 내가 부를 때 내게 들어주소서. 
            주께서는 내가 곤경에 처했을 때 나를 구해 주셨으니 나에게 자비를 
            베푸시어 나의 기도를 들으소서.
        </h4>

            <p>
                1 (4:1) 다윗이 '자신의 의'에 호소하고 있음을 주목하라. 율법하의
                구약에서의 구원은 믿음과 행위의 결합이었다 (<a
                    href="https://syh8293.github.io/an4/Zechariah%2012-3-5.html"
                    target="_blank">느 13:22, 31</a>, 시 24:3-5 참조).
