    	<h3>시편 89:29 관주</h2>
   
        <h4>
            89:29 내가 또 그의 씨를 영원하게 할 것이며<sup>ㅍ</sup> 그의
            보좌도 하늘의 날들과 같게 하리라.
        </h4> 
        
        <p> 
            ㅍ 그리스도의 "씨"를 위한 영원한 보장 (시 22:30-31).
        </p>

        <div>
            <b>시 22:30-31</b> 한 씨가 그를 섬길 것이요, 그것이 주께 한
            세대로 여겨지리라. 그들이 와서 태어날 한 백성을 위한 그의 의를 
            선포하리니 이는 그가 이것을 행하셨음이라.
        </div>
