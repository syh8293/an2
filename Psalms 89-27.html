    	<h3>시편 89:27 관주</h2>
   
        <h4>
            89:27 내가 또 그를 나의 장자로<sup>ㅋ</sup> 삼고 지상의 왕들보다 더 
            높게 하며,
        </h4> 
        
        <p> 
            ㅋ 다윗이나 솔로몬이 아닌 예수 그리스도 (히 12:23; &nbsp1:6).
        </p>

        <div>
            <b>히 12:23</b> 하늘에 기록된 첫째로 난 자의 총회와 교회, 모든 것의 
            심판자이신 하나님과, 온전하게 된 의인들의 영들과,<br>
    
            <b>히 1:6</b> 또다시, 그분께서 첫째로 나신 분을 세상으로 데려오실 때에 
            말씀하시기를 “하나님의 모든 천사들은 그에게 경배하라.”고 하셨으며,
        </div>
