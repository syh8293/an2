    	<h3>시편 2:12 관주</h3>
   
        <h4>
            2:12 그 아들에게 입맞추라.<sup>ㅇ</sup> 그렇지 않으면 그가 
            노하실 것이요, 그가 조금만 격분하셔도 너희가 그 길에서
            망하리라. 그를 신뢰하는 모든 사람은 복이 있도다.
        </h4> 
        
            <p> 
                ㅇ 그들은 주님의 발에 입맞출 것이다 (<a
                    href="https://syh8293.github.io/an4/Philippians%202-12-3.html"
                    target="_blank">시 72:9</a>, 눅 7:45).
            </p>
