<body>

    	<h2>시편 2:12 관주</h2>
   
        <h4>
            2:12 그 아들에게 입맞추라.<sup>ㅇ</sup> 그렇지 않으면 그가 
            노하실 것이요, 그가 조금만 격분하셔도 너희가 그 길에서
            망하리라. 그를 신뢰하는 모든 사람은 복이 있도다.
        </h4> 
        
        <p> 
            ㅇ 그들은 주님의 발에 입맞출 것이다 (시 72:9, 눅 7:45).
        </p>

        <div>
            <b>시 72:9</b> 광야에 거하는 자들이 그의 앞에 절하고 그의
            원수들이 먼지를 핥으리이다.<br>
    
            <b>눅 7:45</b> 너는 나에게 입맞추지 아니하였으나 이 여인은 내가
            들어올 때부터 내 발에 입맞추는 것을 쉬지 아니하였느니라.
        </div>
