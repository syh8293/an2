        <h4>
            80:4 오 만군의 주 하나님이여, 주의 백성들의 기도에 대하여
            언제까지 노하시겠나이까?<sup>ㄷ</sup>
        </h4> 
        
        <p> 
            ㄷ 시 79:5, 레 26:19, 신 28:23
        </p>

        <div>
            <b>시 79:5</b> 주여, 언제까지니이까? 주께서 영원히 노하시겠나이까? 
            주의 질투가 불같이 타겠나이까?<br>
    
            <b>레 26:19</b> 내가 너희 능력의 교만을 부수고, 내가 너희 하늘을 
            철과 같이, 너희 땅을 놋과 같이 만들 것이요<br>
    
            <b>신 28:23</b> 네 머리 위의 네 하늘은 놋이 될 것이요, 네 아래에 
            있는 땅은 철이 될 것이니라.
