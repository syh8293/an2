        <p>
            1 (125:2) 성경이 늘 어떻게 스스로 해석하며 모든 학자들을 바로잡을 수 있는지 주목하라 (<a
            href="https://syh8293.github.io/an2/Psalms%20121-1.html"
             target="_blank">시 121:1 주석</a> 참조). 『산들을 향하여』 들어올려진 『눈』 (<a
            href="https://syh8293.github.io/an8/Revelation%2019-11-12.html"
            target="_blank">시 121:1</a>)은 또한 하늘 (Heaven)을 향해서도 들어올려진다 (<a
            href="https://syh8293.github.io/an8/Revelation%2019-11-12.html"
            target="_blank">시 123:1</a>). 그것은 유대인들이 대환란 때 도움을 찾고 있을 때 그것이 
            하늘로부터 (<a
            href="https://syh8293.github.io/an8/Revelation%2019-11-12.html"
            target="_blank">계 19:11</a>) "예루살렘을 두른 산들"로 올 것이기 때문이다 (<a
            href="https://syh8293.github.io/an8/Revelation%2019-11-12.html"
            target="_blank">슼 14:4</a>, 행 1:11-12, 롬 11:26).
        </p>
