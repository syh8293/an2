    <h2>시편 2:7 주석</h2>

    <h3>
        내가 칙령을 선포하리라. 주께서 내게 말씀하시기를 “너는 내
        아들이라.<sup>5</sup> 오늘 내가 너를 낳았노라.
    </h3>

    <p>
        5 (2:7) 이것으로 그 『왕』 (6절)이 누가 될 것인지 확정된다.
        전능하신 하나님께서는 그 왕이 '자신의' 『<b>아들</b>』일 것이라고
        당신에게 말씀하신다. 모든 모슬렘은 하나님께 아들이 없었다고 맹세할 것이나
        (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2050.html"
            target="_blank">부록 50</a>&gt 참조).
    </p>
    <blockquote>
        <b>6절</b> “내가 나의 거룩한 산 시온 위에 내 왕을 세웠도다.”
        하시리라.
    </blockquote><br>
