        <h3>시편 4:6 주석</h3>

        <h4>
            4:6 “누가 우리에게 선을 보여 주겠느냐?”고 말하는 사람들이 많사오니 
            주여, 주의 얼굴빛을 우리에게 들어 주소서.<sup>2</sup>
        </h4>

            <p>
                2 (4:6) 재림 관련 구절로서 (<a
                href="https://syh8293.github.io/an4/Psalms%2037-6-2.html"
                target="_blank">시 37:6</a>; &nbsp43:3-4; &nbsp89:15)
                이스라엘의 회복을 다룬다 (시 51:18). 그것은 『의의 희생제들』 (5절, <a
                href="https://syh8293.github.io/an4/Psalms%2051-19-2.html"
                target="_blank">시 51:19</a> 참조)이 드려질 때이다. 이 구절은 대환란의 
                끝이 가까울 때 주님의 나타나심을 다루고 있다 (민 6:26; &nbsp10:35, 
                시 7:6; &nbsp10:12; &nbsp<a
                href="https://syh8293.github.io/an4/Psalms%2012-5-2.html"
                target="_blank">12:5</a>; &nbsp17:13; &nbsp80:7; &nbsp118:27, 사 60:1).
            </p>
