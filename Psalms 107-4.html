    	<h3>시편 107:4 관주</h2>
   
        <h4>
            107:4 그들이 광야의 황량한 길에서 방황하고<sup>ㄴ</sup> 거할
            성읍을 찾지 못하여
        </h4> 
        
        <p> 
            ㄴ 계 12:6, 14
        </p>

        <div>
            <b>계 12:6, 14</b> 그 여인은 광야로 도망하였는데 그곳에는
            그들이 그녀를 일천이백육십 일 동안 부양하도록 하나님께서 그녀를 
            위하여 마련해 놓으신 곳이 있더라. 그때 그 여인이 큰 독수리의 
            두 날개를 받았는데, 이는 그녀가 광야에 있는 자기 처소로 날아가서 
            그곳에서 그 뱀의 낯을 피하여 한 때와 두 때와 반 때를 부양받으려 
            함이더라.
        </div>
