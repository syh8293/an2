    <h2>시편 24:10 주석</h2>

    <h3>
        이 영광의 <b>왕</b>이 누구신가? 만군의 주시니 그는 영광의
        <b>왕</b>이시로다.<sup>3</sup> 셀라.
    </h3>

    <p>
        3 (24:10) 『영광의 <b>왕</b>』은 알라 ("the god")가
        아니다. 『영광의 <b>왕</b>』과『신들의 <b>하나님</b>』(신
        10:17)은 '여호와' - 『<b>주</b>』[the LORD,
        teragrammaton ( - &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2001.html"
            target="_blank">부록 1</a>&gt 참조)]- 이시다.
    </p>
    <blockquote>
        <b>신 10:17</b> 너는 주께서 선정하실 곳에서 그들이 네게 보여 줄
        판결에 따라 행할 것이며 또 너는 그들이 네게 알려 주는 모든 것에 따라
        지켜 행할지니라.
    </blockquote><br>
