        </p>

            허물로 인하여 형벌을 받았음이라.<br>
    
            <b>히 12:2</b> 그리고 우리 믿음의 창시자요 완성자이신 예수를 바라보자. 
            그는 자기 앞에 놓인 즐거움을 위하여 십자가를 견디시고 수치를 개의치
