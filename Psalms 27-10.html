    <h2>시편 27:10 주석</h2>

    <h3>
        내 아버지와 내 어머니가 나를 버릴 때에도 <b>주</b>께서는 나를 받아
        주시리이다.<sup>2</sup>
    </h3>

    <p>
        2 (27:10) 이 구절들 가운데 많은 것들이 그리스도인에게 '영적으로'
        적용될 수 있다고 해서, 그것들이 성취되었다거나, 역사적으로나 문자적으로
        적용할 수 없다고 생각해서는 안 된다 (<a
            href="https://syh8293.github.io/an2/Psalms%2020-8.html"
            target="_blank">시 20:8 주석</a> 참조).
    </p>
