        <h4>
            50:15 고난의 날에 나를 부르라. 내가 너를 구해 낼 것이요, 너는 나를
            영화롭게 하리라.<sup>ㅂ</sup>

        <p> 
            ㅂ 사 31:7; &nbsp54:7
        </p>

        <div>
            <b>사 31:7</b> 그 날에 모든 사람이 너희 자신의 손으로 너희에게
            만들어서 죄가 되게 한, 은으로 만든 자기의 우상들과 금으로 만든 자기의
            우상들을 던져 버릴 것이니라.<br>
    
            <b>사 54:7</b> 잠시 동안 내가 너를 버렸으나 큰 자비로 내가 너를
            모을 것이니라.
