        <h3>시편 11:6 주석</h3>

        <h4>
            11:6 그가 악인 위에 덫과 불과 유황과<sup>3</sup> 무시무시한 
            폭풍우를 내리시리니 이것이 그들 잔의 몫이 되리라.
        </h4>

            <p>
                3 (11:6) 이 구절을 빌리 그래함과 교황 요한 바오로 2세는
                "하나님으로부터의 분리"라고 해석한다. 그들이 따른다고 고백한 
                구주께서는 그것이 진짜 불이라고 말씀하셨다 (<a
                href="https://syh8293.github.io/an4/Matthew%2013-42-2.html"
                target="_blank">마 13:42</a>; &nbsp25:41).
            </p>
