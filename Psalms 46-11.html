        </p>

        <p>
            1 (46:11) 이 구절에서, 주님은 '누군가를 후원한다'거나 '그들의 편에 
            선다'는 의미에서 그리스도인이나, 교회나, 이스라엘과 『함께』하시지 않는다. 주님은 <a
            href="https://syh8293.github.io/an8/Matthew%201-23-2.html"
            target="_blank">마태복음 1:23</a>에서처럼 '땅 위 그곳에' 계신다. 물론
            여기서 언급하는 것은 초림이 아니라 재림이다. 화평의 천 년을 가져오시기
            위해 세상을 산산조각 내신 후 (<a
            href="https://syh8293.github.io/an8/Matthew%201-23-2.html"
            target="_blank">8-9절</a>), 『만군의 주』께서 『하나님의 도성』
            (4절)에 계신다. 본문에 대한 열쇠는 에스겔 48:35이다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20110.html"
            target="_blank">부록 110</a>&gt).
        </p>
