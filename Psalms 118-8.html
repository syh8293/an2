    <h3>
        사람에게 신뢰를 두기보다 <b><u
                class="spelling">주를</u></b> 신뢰하는
        것이 나으며<sup>1</sup>
    </h3>

    <p>
        1 (118:8) 컴퓨터가 있기 전에는, 이 구절이 성경의 '중앙 구절'로
        여겨졌다. 만일 그리하다면, 성경의 두 중심 단어들은 "the
        LORD"이다.
    </p>

    <blockquote>
        It is better to trust in <u
            class="spelling">the LORD</u> than to
        put confidence in man.
    </blockquote><br>
