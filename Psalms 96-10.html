    <h2>시편 96:10 주석</h2>

    <h3>
        이방 가운데에 <b>주</b>께서 통치하신다고 말하라.<sup>1</sup>
        세상도 견고히 서고 흔들리지 아니할 것이라. 그가 그 백성을 의롭게
        심판하시리라.
    </h3>

    <p>
        1 (96:10) 여기서 주님은 (13절에서 처럼) '국제연합' 위에
        군림하시며 '땅 위에' 계신다. 주님은 하늘에서 백보좌 심판석에 앉아 계신
        것이 아니다.
    </p>

    <blockquote>
        <b>13절</b> 곧 주 앞에서라. 이는 그가 오시기 때문이니 그가 땅을
        심판하러 오시기 때문이라. 그가 세상을 의로, 그 백성을 그의 진리로
        심판하시리로다.
    </blockquote><br>
