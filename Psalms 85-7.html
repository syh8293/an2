        <h4>
        	85:7 오 주여, 주의 자비를 우리에게 보이시고 주의 구원을 우리에게
            허락하소서.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
        	ㅂ 4-7절은 재림 때 응답되는 대환란 기도들이다.
        </p>

        <div>
         	<b>4-6절</b> 오 우리 구원의 하나님이여, 우리에게로 돌이키시어
         	우리에게 향하신 주의 분노를 그치소서. 주께서 우리에게 영원히 
            노하시며 주께서 모든 세대들을 향해 주의 분노를 발하시겠나이까? 주께서 
            우리를 다시 살리시어 주의 백성들로 주를 기뻐하게 하지 않으시겠나이까?
        </div>
