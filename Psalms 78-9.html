<body>

        <p>
            2 (78:2) 이 구절은 에프라임이 전쟁에서 행한 행위를 정확히 기록한
            것이 결코 아니다 (<a
            href="https://syh8293.github.io/an8/Judges%203-27-1.html"
            target="_blank">판 3:27</a>; &nbsp5:14; &nbsp7:24; &nbsp10:1; &nbsp<a
            href="https://syh8293.github.io/an8/Joshua%2017-14-1.html"
            target="_blank">12:15</a>, 수 17:14-18, &nbsp<a
  		    href="https://syh8293.github.io/an8/Samuel1%201-1-1.html"
  		    target="_blank">삼상 1:1</a>). 따라서 그것은 에프라임이 미래에
            대환란 때 행할 행위에 대한 예언임이 분명하다. 에프라임은 "이스라엘
            지파들 중에서 황폐하게" 되고 (호 5:9), 대환란 때 있을 지파들의
            명부에서 빠지게 된다 (계 7:4-8).
        </p>
