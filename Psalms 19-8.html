    <h2>시편 19:8 주석</h2>

    <h3>
        주의 규례는<sup>4</sup> 정당하여 마음을 기쁘게 하며, 주의 계명은
        순수하여 눈을 밝게 하도다.
    </h3>

    <p>
        4 (19:8) 『규례』는 출애굽기-신명기에 있다. 그 첫 번째 언급이
        아브라함과 관련하여 창세기 26:5에서 발견된다. 『규례』는 기준으로 세워진
        법적 명령이다.
    </p>
    <blockquote>
        <b>창 26:5</b> 이는 아브라함이 내 음성에 복종하고, 내 명령과 내
        계명들과 내 규례들과 내 법들을 지켰음이니라.” 하시니라.
    </blockquote><br>
