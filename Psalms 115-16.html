<body>

        <p>
            2 (115:16) 무식하고 우둔한 마호메트는 무턱대고 '일곱' 하늘들이
            있다고 했다. 그러나 성경은 당신에게 '셋'을 제시한다 (<a 
            href="https://syh8293.github.io/an8/Corinthians2%2012-2-2.html"
            target="_blank">고후 12:2</a>).
            그것은 『하늘들 위에 있는 ...물들』 ('하늘들'이 복수형임을 주목하라.)이 
            '둘째 하늘' (<a 
            href="https://syh8293.github.io/an8/Corinthians2%2012-2-2.html"
            target="_blank">창 1:6-8</a>)의 태양계 너머에 있음을 의미한다. 그 물들은 
            &lt킹제임스 성경&gt 본문에 이러쿵 저러쿵 쓸데없이 참견하던 학자들이 
            가르치는 "구름들"이나 "수증기" 등과는 아무런 관련이 없다.
        </p>
