        <h3>시편 2:10 주석</h3>

        <h4>
            2:10 그러므로, 오 너희 왕들아, 이제 현명해지라. 너희 땅의 재판관들아, 
            교훈을 받을지어다.<sup>7</sup>
        </h4>

        <p>
            7 (2:10) 이 구절은 국제연합뿐만 아니라, "국제사법재판소" (International 
            Court of Justice)와 그  "재판관"들에게 주시는 3천 년 된 경고이다 (<a
            href="https://syh8293.github.io/an4/Revelation%202-27-2.html"
            target="_blank">시 98:9</a>). 유엔 "재판관들"은 심판을 받게 될 것이다 (<a
            href="https://syh8293.github.io/an4/Revelation%202-27-2.html"
            target="_blank">약 5:9</a>, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2063.html"
            target="_blank">부록 63</a>&gt).
        </p>
