        <h3>시편 119:99 주석</h3>

        <h4>
            199:99 내가 나의 모든 스승들보다 더 명철하오니<sup>3</sup> 이는 주의
            증거들이 나의 묵상이 됨이니이다.
        </h4>

        <p>
            3 (119:99) 이 구절은 모든 기독교 교육가들에게 "공포"이다. 그것은
            어떤 멍청한 그리스도인이라도 하나님의 말씀을 '믿기만 하며', 성경을
            바로잡으며 시간을 보내는 헬라어나 히브리어 학자보다도 하나님과 성경을 
            더 잘 알게 될 것임을 암시한다 (&lt<a 
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20117-1.html"
             target="_blank">부록 117-1</a>&gt 참조).
        </p>
