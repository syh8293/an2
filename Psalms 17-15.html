    <h2>시편 17:15 주석</h2>

    <h3>
        나, 나는 의 가운데서 주의 얼굴을 보리니 내가 깨면 주의 모습으로
        만족하리이다.<sup>2</sup>
    </h3>

    <p>
        2 (17:15) 이것은 조지 휫필드가 보스톤에서 임종하기 전에 (1720)
        했던 마지막 말씀이었다. 그는 이 구절을 수차례 반복한 뒤 숨을 내쉬면서
        『내가...만족하리이다』( I shall be satisfied)라는
        말씀으로 끝마쳤다. 그 뒤 그는 잠시 숨을 돌린 후 『만족하리이다』라고
        말했다. 휫필드는 바로 그와 같이 생을 마쳤다.
    </p>
