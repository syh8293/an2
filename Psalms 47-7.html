<body>

    	<h3>시편 47:7 관주</h2>
   
        <h4>
            47:7 하나님은 온 땅의 왕이시니<sup>ㄹ</sup> 명철로 찬송할지어다.
        </h4> 
        
        <p> 
            ㄹ 슼 14:9, 시 67:4
        </p>

        <div>
            <b>슼 14:9</b> 주께서는 온 땅을 치리할 왕이 되시리니, 그 날에는
            한 분 주께서 계실 것이며, 그의 이름 하나만 있으리라.<br>
    
            <b>시 67:4</b> 오, 민족들이 즐거워하고 기쁨으로 노래하게 하소서.
            이는 주께서 백성들을 의롭게 판단하시며 땅 위의 민족들을 통치하실 것이기
            때문이니이다. 셀라.
        </div>

</body>
