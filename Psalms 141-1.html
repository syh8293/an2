    <h2>시편 141:1 주석</h2>

    <h3>
        주여, 내가 주께 부르짖으오니 속히 내게 임하시고 내가 주께 부르짖을 때 내
        음성에 귀를 기울여 주소서.<sup>1</sup>
    </h3>

    <p>
        1 (141:1) 1-5절은 경건의 관점으로 한 개인에게 영적으로 적용되며,
        6-10절은 이스라엘에게 적용된다 (<a

    </p><br>
