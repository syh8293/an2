        <h3>시편 28:7 주석</h3>

        <h4>
            28:7 주는 나의 힘이시요, 나의 방패시라. 내 마음이 그를 의지하여 
            도움을 받았도다.<sup>3</sup> 그러므로 내 마음이 크게 즐거워하니 
            내가 내 노래로 그를 찬양하리라.
        </h4>

        <p>
            3 (28:7) 도움을 구하는 한 개인의 기도가 (이곳) 민족을 위한 기도임이 
            판명되는 (9절) 이중 적용에 다시금 주목하라.
        </p>

        <div>
            <b>9절</b> 주의 백성을 구원하시고 주의 유업에 복을 주소서. 또
            그들을 먹이시고 그들을 영원토록 들어올리소서.
        </div>
