    	<h3>시편 44:16 관주</h2>
   
        <h4>
            44:16 이는 비방하고 모독하는 자의 음성 때문이요,<sup>ㅈ</sup>
            원수와 보복하는 자의 연고니이다.
        </h4> 
        
        <p> 
            ㅈ 적그리스도 (계 13:6, 사 52:5)
        </p>

        <div>
            <b>계 13:6</b> 그 짐승이 입을 벌려 하나님을 대적하여 모독하되
            그의 이름과 그의 성막과 하늘에 거하는 자들을 모독하더라.<br>
    
            <b>사 52:5</b> 그러므로 주가 말하노라. 내 백성이 값없이
            잡혀갔으니 이제 내가 여기서 무엇을 가질까? 주가 말하노라. 그들을 
            다스리는 자들이 그들로 하여금 울부짖게 하며, 내 이름이 매일 
            계속해서 모독을 당하는도다.
        </div>
