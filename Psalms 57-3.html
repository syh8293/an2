    	<h3>시편 57:3 관주</h2>
   
        <h4>
            57:3 그가 하늘에서 보내셔서 나를 삼키고자 하는 자의 비방으로부터 
            나를 구원하시리라.<sup>ㄱ</sup> 셀라. 하나님께서는 그의 자비와 
            그의 진리를 보내시리로다.
        </h4> 
        
        <p> 
            ㄱ 환란 후 휴거 (시 50:4-6)
        </p>

        <div>
            <b>시 50:4-6</b> 그가 위로부터 하늘들과 땅에까지 부르시리니 이는
            그가 자기 백성을 판단하시려는 것이라. 내 성도들을 내게로 다 모으라.
            그들은 희생제로 나와 언약을 맺은 자들이라. 하늘들이 그의 의를 선포하리니
            하나님 그가 재판장이심이라. 셀라.
        </div>
