        <p>
            2 (106:5) 이 사람은 『유대인의 왕』이 나타나실 때 "즐겁게 하는 것"에 
            참여하기 원하는 이방인이다. 그는 앞서 <a
            href="https://syh8293.github.io/an8/Deuteronomy%2032-43-3.html"
            target="_blank">신명기 32:43</a>에서 언급되었고, 이스라엘의 레위 지파 
            제사장들과 함께 포함이 된다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2032-43-3.html"
            target="_blank">시 115:9-11</a>; &nbsp118:2-4, &nbsp<a
            href="https://syh8293.github.io/an8/Acts%2013-16-1.html"
            target="_blank">19-20</a>). 이 문제와 관련된 재림에 관한 모든 언급을 놓쳐 
            버린 눈멀고 배교한 학자들은 바울이 회당을 향해 말할 때마다 늘 이방인들을 
            그 무리의 일원으로 불렀다는 사실을 깨닫지 못하고 있다. 스테판의 설교 (<a
            href="https://syh8293.github.io/an8/Acts%2013-16-1.html"
            target="_blank">행 7:2</a>)와 바울의 설교 (행 13:16) 사이의 차이점을 주목하라.
        </p>
