        <p>
            1 (43:3) 하나님의 『빛』은 예수 그리스도이시고 (<a
            href="https://syh8293.github.io/yh/John%201.html"
            target="_blank">요 1:1-6</a>), 하나님의
            『진리』는 그분의 말씀 (word)이다 (<a
            href="https://syh8293.github.io/an8/John%2017-17-2.html"
            target="_blank">요 17:17</a>). 그분의 말씀은 그분의 
            '말씀들' (words)로 이루어져 있는데 (<a
            href="https://syh8293.github.io/an8/John%2017-17-2.html"
            target="_blank">요 8:47</a>), 말하자면 그것은 그분께서 
            그분의 이름 '위에' 높이신 '하나님의 기록된 말씀들'이다 (<a
            href="https://syh8293.github.io/an2/Psalms%20138-2.html"
             target="_blank">시 138:2 주석</a> 참조).
        </p>
