    	<h3>시편 55:17 관주</h2>
   
        <h4>
            55:17 저녁과 아침과 정오에 내가 기도하며<sup>ㅁ</sup> 큰
            소리로 부르짖으리니 그리하면 그가 내 음성을 들으시리라.
        </h4> 
        
        <p> 
            ㅁ 단 6:10
        </p>

        <div>
            <b>단 6:10</b> 이제 다니엘이 그 문서가 서명된 것을 알았을 때
            그의 집으로 가서 그의 방에서 예루살렘을 향해 창문을 열어 두고 
            그가 전에 하던 대로 하루에 세 번씩 무릎을 꿇고 기도하였으며 
            그의 하나님 앞에 감사를 드렸더라.
        </div>
