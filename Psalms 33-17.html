        <h3>시편 33:17 주석</h3>

        <h4>
            33:17 안전을 위해서는 말도 부질없는 것이요,<sup>2</sup> 그 
            막강한 힘으로 아무도 구해 내지 못하리라.
        </h4>

        <p>
            2 (33:17) 『말 (horse)』은 『부질없는』 것이다. 만일 적의 말이 
            당신의 말보다 빠르다면, 상대편 기수가 당신에게 없는 활이나 총을 
            가지고 있다면, 당신의 말이 무언가에 걸려 넘어지거나 절룩거린다면, 
            당신의 말이 너무 빨리 지친다면, 만일 당신이 당신의 말을 통제할 
            수 없다면, 또 기타 등등의 이유로 인해서 말은 부질없는 것이다.
        </p>
