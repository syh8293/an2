    	<h3>시편 94:14 관주</h2>
   
        <h4>
            94:14 주께서는 그의 백성을 던져 버리지 아니하실
            것이며<sup>ㅂ</sup> 그의 유업을 단념하지도 아니하시리로다.
        </h4> 
        
        <p> 
            ㅂ 롬 11:1, 15
        </p>

        <div>
            <b>롬 11:1, 15</b> 그렇다면 내가 말하노니 하나님께서 자기
            백성을 버리셨느냐? 결코 그럴 수 없느니라. 나도 이스라엘인이요, 
            아브라함의 씨에서 났으며 베냐민 지파라. 그들을 버리는 것이 
            세상의 화해가 된다면 그들을 받아들임은 죽은 자들로부터 살아나는 
            생명이 아니고 무엇이겠느냐?
        </div>
