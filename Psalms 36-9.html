    	<h3>시편 36:9 관주</h2>
   
        <h4>
            36:9 이는 생명의 원천이 주와 함께 있으며 주의 빛 가운데서 
            우리가 빛을 볼 것임이니이다.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅂ 인간은 빛을 '가지기'까지는 빛을 '볼' 수 없다 (요 1:9). 모든
            빛들은 "세상의 빛"으로부터 나온다 (요 8:12).
        </p>

        <div>
            <b>요 1:9</b> 세상으로 들어오는 모든 사람에게 비치는 참 빛이
            있었으니<br>
    
            <b>요 8:12</b> 그때에 예수께서 다시 그들에게 말씀하시기를 “나는
            세상의 빛이라. 나를 따라오는 사람은 결코 어두움 속에 다니지 
            아니하고 생명의 빛을 얻으리라.”고 하시더라.
        </div>
