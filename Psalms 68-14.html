        </p>

        <div>
            <b>출 16:14</b> 깔린 이슬이 없어지고는, 보라, 광야의 지면에
            작고 둥근 것이 놓였는데 마치 땅 위의 흰 서리같이 미세하더라.<br>
    
            <b>욥 38:22-23</b> 네가 눈의 보고 속으로 들어갔느냐? 아니면
            네가 우박의 보고를 보았느냐? 그것들은 내가 고난의 때와 싸움과
