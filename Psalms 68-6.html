<body>

    	<h3>시편 68:6 관주</h2>
   
        <h4>
            68:6 하나님은 고독한 자를 가족들 가운데 두시며 사슬로 묶인
            자들을 데리고 나오시느니라. 그러나 거역하는 자는 메마른 땅에
            거하느니라.<sup>ㅁ</sup>
        </h4> 
        
        <p> 
            ㅁ 사 26:10, 슼 14:17
        </p>

        <div>
            <b>사 26:10</b> 악인으로 은총을 보게 하소서. 그래도 그가 의를
            배우지 아니하리니 그가 정직한 땅에서 공의롭지 않게 행하며 주의 
            위엄을 보지 아니하리이다.<br>
    
            <b>슼 14:17</b> 땅의 모든 족속 중에서 그 왕, 만군의 주를
            경배하려고 예루살렘에 올라오지 아니하는 자들에게는 비가 내리지 
            아니하리라.
        </div>
