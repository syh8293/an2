    	<h3>시편 44:12 관주</h2>
   
        <h4>
            44:12 주께서는 주의 백성을 무료로 파시고<sup>ㅅ</sup> 그들의
            값으로 주의 부유함을 늘리지 않으시나이다.
        </h4> 
        
        <p> 
            ㅅ 신 28:68
        </p>

        <div>
            <b>신 28:68</b> 내가 네게 말하기를 “네가 더 이상 다시는 그것을 
            보지 않으리라.”고 한 그 길을 따라 주께서 너를 다시 배에 태워
            이집트로 데려가시리니 거기서 너희가 남자 노예들과 여자 노예들로 
            너희 원수들에게 팔릴 것이나 너희를 살 자가 없으리라.
        </div>
