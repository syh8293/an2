    <h2>시편 2:4 주석</h2>

    <h3>
        하늘들에 앉으신 분이 웃으실 것이요, 주께서 그들을
        조롱하시리로다.<sup>3</sup>
    </h3>

    <p>
        3 (2:4) 하나님께서 왜 국제연합을 한마디의 농담거리로 여기시는지는
        이사야 40:17에 분명히 기술되어 있다 (&lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2010.html"
            target="_blank">부록 10</a>&gt, &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2063.html"
            target="_blank">부록 63</a>&gt 참조).
    </p>
    <blockquote>
        <b>이사야 40:17</b> 그분 앞에 모든 민족들은 아무것도 아닌 것
        같고, 그 민족들이 그에게는 아무것도 아닌 것, 곧 헛것보다 못하게
        여겨지느니라.
    </blockquote><br>
