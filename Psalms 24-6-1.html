    <h2>시편 24:6 주석</h2>

    <h3>
        이는 그를 찾는 자들의 세대니,<sup>1</sup> 오 야곱이여, 네
        얼굴을 찾는 자라. 셀라.
    </h3>

    <p>
        1 (24:6) A.D. 33년에서 지금까지의 어떤 우대인 세대에 관한
        언급도 아니다. 구절 끝의 『셀라』를 주목하라. 그것은 재림 때 그리스도를
        찾는 대환란의 유대인들에 관한 언급이다 (<a
            href="https://syh8293.github.io/ann/Kings%202%2014-7.html"
            target="_blank">왕하 14:7 주석</a> 참조).
    </p>
