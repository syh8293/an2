        <p>
            1 (15:2) 구약의 구원과 관련된 "믿음과 행위"에 주목하라.
            그것은 신약의 구원과 조금도 닮지 않았다 (<a
            href="https://syh8293.github.io/yh/Romans%2010.html"
            target="_blank">롬 10:1-8</a>). &nbsp<a
            href="https://syh8293.github.io/an4/Ezekiel%2018-18-2.html"
            target="_blank">2-5절</a>은 사람으로 하여금 성전  (이 경우, 장막) 
            주변에 머물게 해주고, 또  하나님의 『거룩한 산』 (<a
            href="https://syh8293.github.io/an4/Ezekiel%2018-18-2.html"
            target="_blank">1 절</a>), 즉 왕께서 계실 곳에 거할 수 있게 해주는 
            '행위들'이다. 구약에서 악한 행위들은 "의인"으로 하여금 자신의 죄들 
            안에서 죽게 할 수 있다 (<a 
            href="https://syh8293.github.io/yh4/Ezekiel%2018.html" 
            target="_blank">겔 18장</a>을 읽고, 특히 <a
            href="https://syh8293.github.io/an4/Ezekiel%2018-18-2.html"
            target="_blank">18, 24절</a>을 주목하라).
        </p>
