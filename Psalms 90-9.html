        <h3>시편 90:9 주석</h3>
   
        <h4>
            90:9 우리의 모든 날이 주의 진노 가운데 지나가며, 우리의 
            연수가 한갓 이야기처럼 지나가나이다.<sup>3</sup>
        </h4>

        <p>
            3 (90:9) 『이야기』는 긴 이야기나 짧은 이야기, 신나는 이야기, 
            지루한 이야기, 무서운 이야기일 수 있다. '좋은' 이야기는
            올바른 줄거리, 올바른 저자, 올바른 영웅, 올바른 시작, 올바른
            종결, 올바른 목적을 가지고 있으며, 또 올바른 반응을 얻는다.
       </p>
