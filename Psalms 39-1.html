        <h4>
            39:1 내가 말하였나니, 나는 나의 길을 조심하여 내 혀로 죄짓지
            아니하리라.<sup>ㄱ</sup> 악인이 내 앞에 있는 동안 나는 내 입에
            재갈을 물리리라.
        </h4> 
        
        <p> 
            ㄱ 욥 2:10
        </p>

        <div>
            <b>욥 2:10</b> 그러나 욥은 그녀에게 말하기를 “당신은 어리석은
            여자들 가운데 하나가 말하듯이 말하는도다. 무슨 말을 그리하느뇨? 
            우리가 하나님의 손에서 좋은 것을 받았을진대 나쁜 것도 받지 
            아니하겠느뇨?” 하며 이 모든 일에도 욥은 자기 입술로 죄를 짓지 
            아니하더라.
