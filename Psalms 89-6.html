    	<h3>시편 89:6 관주</h2>
   
        <h4>
            89:6 하늘에서 누가 주께 비교될 수 있으리이까? 용사들의
            아들들 중에 누가 주와 같이 될 수 있으리이까?<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 사 40:18; &nbsp46:5
        </p>

        <div>
            <b>사 40:18</b> 그런즉 너희가 하나님을 누구에게 비길 수 있으며,
            또한 어떤 모습을 그분께 비교하겠느냐?<br>
    
            <b>사 46:5</b> 너희가 나를 누구에게 비기며 누구와 동등하게
            여기고, 우리가 서로 같다고 누구와 비교하겠느냐?
        </div>
