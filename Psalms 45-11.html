    	<h3>시편 45:11 관주</h2>
   
        <h4>
            45:11 그리하면 왕이 네 아름다움을 크게 탐내리니 이는 그가 너의
            주심이라.<sup>ㅂ</sup> 너는 그를 경배할지니라.
        </h4> 
        
        <p> 
            ㅂ 그리스도의 신부는 그녀의 남편을 "주"라고 부른다 (엡 5:22, 
            벧전 3:6).
        </p>

        <div>
            <b>엡 5:22</b> 아내들아, 너희는 너희 자신의 남편에게 복종하기를
            주께 하듯 하라.<br>
    
            <b>벧전 3:6</b> 사라가 아브라함을 주라 부르며 복종했던 것과 같이
            너희가 선을 행하고 어떤 놀라운 일에도 두려워하지 아니하면 그녀의 
            딸들이 되느니라.
        </div>
