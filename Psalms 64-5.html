    	<h3>시편 64:5 관주</h2>
   
        <h4>
            64:5 그들이 악한 일에 서로 격려하며 비밀리에 올무 놓는 것을 의논하고
            말하기를 “누가 그것들을 보리요?” 하는도다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 시 10:11-13
        </p>

        <div>
            <b>시 10:11-13</b> 그가 자기 마음에 말하기를 “하나님께서 잊으셨고 그의 
            얼굴을 숨기시나니 결코 그것을 보지 아니하시리라.” 하였나이다. 오 주여, 
            일어나소서. 오 하나님이여, 주의 손을 드소서. 겸손한 자를 잊지 마소서. 
            어찌하여 악인이 하나님을 경멸하나이까? 그가 자기 마음에 말하기를 “주는 
            그것을 문책하지 않으시리라.” 하였나이다.
        </div>
