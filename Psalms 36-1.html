    	<h3>시편 36:1 관주</h2>
   
        <h4>
        	36:1 악인의<sup>ㄱ</sup> 죄과가 내 마음속에서 말하기를 그의 눈
            앞에는 하나님을 두려워함이 없다 하니
        </h4> 
        
        <p> 
        	ㄱ 1-4절은 적그리스도에 대한 언급이다 (<a
        	    href="https://syh8293.github.io/an1/Job%2015-20.html"
        	     target="_blank">욥 15:20 주석</a> 참조).
        </p>

        <div>
         	<b>2절</b> 이는 그가 자기 눈으로 우쭐대기를, 그의 죄악이
         	혐오할 만한 것으로 드러나기까지 함이라.<br>

         	<b>3절</b> 그의 입의 말은 죄악과 속임수니 그가 지혜롭게 되는 것과
         	선을 행하는 것을 그쳤도다.<br>

         	<b>4절</b> 그는 자기 침상에서 해악을 꾀하고 선이 아닌 길에 자신을
         	세우며 악을 미워하지 아니하는도다.
        </div>
