<body>

    	<h3>시편 57:6 관주</h2>
   
        <h4>
            57:6 그들이 내 걸음을 붙들고자 그물을 예비하였으니 내 혼이
            굴복하였나이다. 그들이 내 앞에 구덩이를 팠으나 그들 스스로가 
            그 한가운데로 빠졌나이다.<sup>ㄷ</sup> 셀라.
        </h4> 
        
        <p> 
            ㄷ 시 5:10; &nbsp9:15
        </p>

        <div>
            <b>시 5:10</b> 오 하나님이여, 그들을 멸하소서. 그들로 자기 꾀에
            빠지게 하시고 그들의 많은 죄과들로 인하여 그들을 쫓아내소서. 그들은 주께
            반역하였나이다.<br>
    
            <b>시 9:15</b> 이방은 자기들이 만든 구덩이에 빠지고 자기들이 숨겨
            놓은 그물에 발이 걸렸도다.
        </div>
