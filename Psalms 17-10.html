        <h4>
            17:10 그들은 자신들의 기름에 갇혔으며<sup>ㄴ</sup> 그들의
            입으로는 교만하게 말하나이다.
        </h4> 
        
        <p> 
            ㄴ 판 3:17, 욥 15:27 참조
        </p>

        <div>
            <b>판 3:17</b> 그가 모압 왕 에글론에게 선물을 가져왔는데 에글론은
            심히 비만한 사람이더라.<br>
    
            <b>욥 15:27</b> 이는 그의 얼굴은 살찌고 옆구리는 기름기로 겹살이
            되었음이라.
