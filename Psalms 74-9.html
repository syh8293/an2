        <p>
            4 (74:9) 이것은 교회 시대에 대한 언급인데 (<a
                href="https://syh8293.github.io/an8/Lamentations%205-20-1.html"
                target="_blank">호 3:4</a>), 이 시대에는 자신들이 표적들로 시작되었다는 이유로 (<a
                href="https://syh8293.github.io/an6/Exodus%204-28.html"
                target="_blank">출 4:28 주석</a> 참조) 표적을 구하는 민족에게 (<a 
                href="https://syh8293.github.io/an8/Lamentations%205-20-1.html"
                target="_blank">고전 1:22</a>) 주어지는 표적은 없다 (A.D. 70-현재). 만일 어떤 은사주의자가 
            자기가 사도의 은사들을 사용한다고 주장한다면 (<a 
                href="https://syh8293.github.io/an8/Lamentations%205-20-1.html"
                target="_blank">막 16:17-18</a>, 고후 12:12), 그는 철면피를 한 거짓말쟁이에 지나지 않는다 (<a
                href="https://syh8293.github.io/an8/Lamentations%205-20-1.html"
                target="_blank">계 2:2</a>).
        </p>
