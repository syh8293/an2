        <p>
            1 (31:2) 『주의 귀를 내게 기울여』라는 표현은 신학자들이 소위
            "신인동형론" (anthropomorphism)이라 부르는 것으로, 그것은 하나님께서 
            인간을 다루실 때 주님 자신에 관하여 인간의 언어를 사용하시듯이 (예를 들어 <a
            href="https://syh8293.github.io/an8/Genesis%206-6-1.html"
            target="_blank">창 6:6</a>, 사 59:1, 렘 16:17), 인간 역시 하나님을 다룰 때 인간의 
            언어를 사용해야 한다고 주장하는 이론이다. 그야말로 그런 말을 하다가 
            턱뼈가 부러지지 않는 것이 다행이라고 해야 할 주장이 아닐 수 없다.
        </p>
