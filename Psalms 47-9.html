<body>

        <p>
            2 (47:9) 이것은 <a
            href="https://syh8293.github.io/an8/Revelation%2011-15-1.html"
            target="_blank">요한계시록 11:15</a>에서 문자적으로 성취될 것이다.
            "방패"는 가계도나 방패 휘장을 나타낸다. 이것은 아담으로 거슬러 
            올라가는 이방인들의 '계보'일 것이다. 그것은 또한 군인의 갑옷의 
            일부이며, 전투에서 취하면 승리의 트로피가 된다 (<a
            href="https://syh8293.github.io/an8/Revelation%2011-15-1.html"
            target="_blank">삼상 17:54</a>; &nbsp31:9-10). 재림 때 "세계 헤비급 
            챔피언"은 KO로 승리하여 님롯 (단 2:44)과 아담 (<a
            href="https://syh8293.github.io/an8/Revelation%2011-15-1.html"
            target="_blank">욥 19:25-27</a>)까지 거슬러 올라가면서 "챔피언 
            밸트"에 대한 권리를 주장하실 것이다.
        </p>
