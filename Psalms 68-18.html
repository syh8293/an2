        <h4>
            68:18 주께서 높은 곳으로 오르시고 주께서 사로잡힌 자들을 
            잡아가셨으며 주께서는 사람들을 위해서 은사들을 받으셨고

        </p>

        <div>

            사로잡힌 자를 사로잡아갔고 사람들에게는 은사들을 주셨다.”고 
            하셨느니라.
