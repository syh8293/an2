        </p>

        <div>
            <b>사 60:1-2</b> 일어나라, 빛을 비추라. 이는 네 빛이 왔고,
            주의 영광이 네 위에 솟아났음이라. 보라, 어두움이 땅을 덮을 
            것이며, 심한 어두움이 백성을 덮으리라. 그러나 주가 네 위에 
            일어날 것이요, 그의 영광이 네 위에 나타나리라.
