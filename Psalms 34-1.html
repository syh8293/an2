    <h2>시편 34:1 주석</h2>

    <h3>
        내가 항상 주를 송축하리라. 그를 찬양함이 계속해서 내 입에
        있으리로다.<sup>1</sup>
    </h3>

    <p>
        1 (34:1) 첫 세 구절에 주님과 관련하여 다섯 가지 명령이 있다.
        당신은 주님을 "송축하고," 주님을 "찬양하고" (1절), 주님을
        "자랑하고" (2절), 주님을 "찬미하고," (3절) 주님을 "드높여야"
        (3절) 한다.
    </p>
    <blockquote>
        <b>2절</b> 내 혼이 주를 자랑하리니 겸손한 자가 듣고
        기뻐하리라.<br>

        <b>3절</b> 오, 나와 함께 주를 찬미하라. 우리 함께 그의 이름을
        드높이자.
    </blockquote><br>
