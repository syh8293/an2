    <h2>시편 56:3 주석</h2>

    <h3>
        내가 무서워할 때에 주를 신뢰하리이다.<sup>1</sup>
    </h3>

    <p>
        1 (56:3) 당신은 이 구절을 박해, 인플레이션, 질병, 기근, 전쟁,
        물리적 위협, 허리케인, 토네이도, 비방, 파산과 같은 어려움을 겪고 있는
        '모든' 그리스도인에게 영적으로 적용할 수 있다. 그것이 바로 당신의
        직업이나 경험, 교육, 평판, 종교, 육신, 무기, 지성, 친구들이 아닌
        '그분' 곧 하나님을 신뢰할 때이다.
    </p><br>
