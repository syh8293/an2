    	<h3>시편 33:14 관주</h2>
   
        <h4>
            33:14 주께서 그의 처소에서 땅의 모든 거민들을 바라보시는도다.<sup>ㅇ</sup>
        </h4> 
        
        <p> 
            ㅇ 시 73:11, 욥 22:13
        </p>

        <div>
            <b>시 73:11</b> 말하기를 “하나님께서 어떻게 아시겠느냐? 지극히
            높으신 분께 지식이 있겠느냐?” 하나이다. <br>
    
            <b>욥 22:13</b> 그러나 네가 말하기를 ‘하나님께서 어떻게
            아시겠느냐? 그가 어두운 구름을 통하여 심판하실 수 있겠느냐?
        </div>
