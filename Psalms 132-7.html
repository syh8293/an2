        <p>
            1 (132:7) 예수 그리스도에 따르면 『땅 ... 이 그분의 발판』이다 (<a
                href="https://syh8293.github.io/an8/Romans%208-20-3.html"

                href="https://syh8293.github.io/an8/Romans%208-20-3.html"
                target="_blank">11-12절</a>)가 하늘 (Heaven)에 있지 않고 땅 위에 있음을 의미한다.
