        <h3>
            진실로 선하심과 자비하심이 내 생애의 모든 날 동안 나를 따르리니 내가 주의 전에 영원히 거하리로다.<sup>5</sup>
        </h3> 
        
       <p> 
        5 (23:6)
       </p>
       <blockquote>
        <b>요 14:23</b> 예수께서 대답하여 그에게 말씀하시기를 “나를 사랑하는 사람은 내 말들을 지키리니 그러면 나의 아버지께서 그를 사랑하실 것이며, 또 우리도 그에게 와서 우리의 거처를 그와 함께 정하리라.
       </blockquote><br>
