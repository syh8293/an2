        <p>
            5 (23:6) 이것은 다윗에게 적용하면 역사적으로, 교리적으로
            문자적이지만, 교회 시대 그리스도인에게 적용하면 비유적이고 
            '경건과 관련된' 구절이다. 『주의 전』은 다윗이 살던 시대의 
            성막에 대한 언급이다. 예언적으로 그것은 '천년왕국 성전'에 
            대한 언급이다 (<a 
            href="https://syh8293.github.io/yh4/Ezekiel%2046.html" 
             target="_blank">겔 46장</a>). 그리스도인에게는 '새 예루살렘'에 
            대한 언급이지만 (<a
            href="https://syh8293.github.io/an8/John%2014-23-1.html"
            target="_blank">요 14:2-3</a>), 일반 설교자들의 설교를 들어보면 '교회 
            건물'을 언급하는 것이라고 말한다. 당신은 당신의 교회 건물에서 
            '영원히' 사는 것을 상상할 수 있겠는가?
        </p>
