        <p>
            2 (49:14) 이것은 대환란으로부터 나온 부활한 성도들에 대한 언급으로,
            그들은 천년왕국 기간 동안 그리스도와 함께 통치한다 (<a
            href="https://syh8293.github.io/an8/Matthew%2013-43-2.html"
            target="_blank">마 13:43</a>, 계 20:4). 『아침』은 그리스도의 재림에 
            대한 언급이다 (시 130:6, &nbsp<a
            href="https://syh8293.github.io/an8/Isaiah%2021-12-2.html"
            target="_blank">사 21:12</a>, 호 6:3, 말 4:2, 벧후 1:19, &nbsp<a
            href="https://syh8293.github.io/an8/Revelation%2022-16-1.html"
            target="_blank">계 22:16</a>). 『아침』은 전체 천년왕국의 안식을 둘러싸는데 
            (벧후 3:8), 이는 창세기 2:1-3의 안식하신 날에는 "저녁"이 없기 때문이다.
        </p>
