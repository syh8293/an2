        <h4>
            109:24 내 무릎은 금식으로 인하여 약하며 내 육체는 기름기가
            부족하나이다.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 욥 7:5; &nbsp19:20; &nbsp33:21
        </p>

        <div>
            <b>욥 7:5</b> 내 살은 벌레들과 흙덩어리로 옷입혀져 있으며 내
            피부는 터지고 역겹게 되었도다.<br>
    
            <b>욥 19:20</b> 내 뼈가 내 가죽과 살에 붙었으며 나에게는 겨우
            이의 꺼풀뿐이로다.<br>
    
            <b>욥 33:21</b> 그의 살은 쇠잔해져서 보이지 않고 보이지 않던
            뼈들이 튀어나오는도다.
        </div>
