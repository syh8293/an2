        <h4>
            39:9 내가 벙어리가 되어 입을 열지 아니하였으니 이는 
            주께서 그것을 행하셨기 때문이니이다.<sup>ㄹ</sup>
        </h4> 
        
        <p> 
            ㄹ 욥 40:3-5
        </p>

        <div>
            <b>욥 40:3-5</b> 그때 욥이 주께 대답하여 말씀드리기를
            “보소서, 나는 악하오니 내가 무엇을 주께 대답하리이까? 
            내가 내 손으로 내 입을 가리겠나이다. 한 번 내가 말하였으나 
            대답하지 아니할 것이며 실로 두 번 말하였으나 더 이상 하지 
            않겠나이다.” 하니라.
