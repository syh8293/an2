    <h2>시편 120:6 주석</h2>

    <h3>
        나의 혼이 화평을 미워하는 자와 함께 오래 거하였도다.<sup>2</sup>
    </h3>

    <p>
        2 (120:6) 화평을 미워하는 그 사람은 적그리스도이다. 그가 5절에서
        복수형으로 언급되는 것에 주목하라 (<a
            href="https://syh8293.github.io/an1/Job%2024-18.html"
            target="_blank">욥기 24:18 주석</a> 참조).
        이는 적그리스도가 아라비아인들과 이슬람 [마리아 (계 17장)와 마호메트]과
        관련있음을 나타내고 있다.
    </p>

    <blockquote>
        <b>5절</b> 메섹에 기거하며 케달의 장막들에 거하는 것이 내게 화로다!
    </blockquote><br>
