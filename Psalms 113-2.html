    <h2>시편 113:2 관주</h2>

    <h3>
        지금부터 영원무궁토록 <b>주</b>의 이름이
        송축받으시리로다.<sup>ㄱ</sup>
    </h3>

    <p>
        ㄱ "지금부터"에 해당하는 영어 "from this time"의
        "time"은 천년왕국으로서 3절에 정의되어 있다 (시 111:4;
        100:1; 72:7; 8:1 설명 참조).
    </p>

    <blockquote>
        <a href="https://syh8293.github.io/an2/Psalms%20111-4.html"
            target="_blank">111:4</a><br>
        <a href="https://syh8293.github.io/an2/Psalms%20100-1.html"
            target="_blank">100:1</a><br>
        <b>72:7 관주</b> &lt그의 날들에는 의인이 번성할 것이며 달이
        있는 한
        화평의<sup>ㅂ</sup> 풍성함이 지속되나이다.&gt ㅂ &lt<a
            href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%2017.html"
            target="_blank">부록 17</a>&gt 참조<br>
        <a href="https://syh8293.github.io/an2/Psalms%208-1.html"
            target="_blank">8:1</a>
    </blockquote><br>
