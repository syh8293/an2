<body>

    	<h3>시편 68:35 관주</h2>
   
        <h4>
            68:35 오 하나님이여, 주는 주의 성소들 밖에서 두려우시나이다. 
            이스라엘의 하나님은 능력과 권세를 그의 백성에게 주시는 
            분이시니<sup>ㅗ</sup> 하나님을 송축할지어다.
        </h4> 
        
        <p> 
            ㅗ 그리스도인에 대한 '교리적' 적용이 아님. "그의 백성"은 유대인 
            지파들 (27절)
        </p>

        <div>
            <b>27절</b> 작은 베냐민이 그들의 주관자와 유다와 그들의 공회의
            통치자들과 스불룬의 통치자들과 납탈리의 통치자들과 함께 있도다.
        </div>
