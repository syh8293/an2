    	<h2>시편 18:11 관주</h2>
   
        <h4>
            18:11 그가 어둠으로 그의 비밀 처소를 만드셨으니 그를 두른 그의 장막은
            검은 물들과 하늘의 짙은 구름이었도다.<sup>ㅅ</sup>
        </h4> 
        
        <p> 
            ㅅ 욜 2:2
        </p>

        <div>
            <b>욜 2:2</b> 흑암과 암영의 날, 구름과 짙은 어두움의 날이
            산들 위에 펼쳐진 아침 같으니, 많고 강한 사람들이라. 이 같은 일은 전에도
            없었고, 또 이후, 곧 많은 세대들의 연수에까지도 다시 없으리라.
        </div>
