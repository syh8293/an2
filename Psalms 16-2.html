            <p>
                1 (16:2) 비록 구약의 구원이 믿음과 행위에 의해서일지라도, 
                다윗은 자신의 선함이 하나님의 선함에 어떤 것도 더해 주지 
                못한다는 것을 말하고 있다. 하나님의 선함은 완전하며, 또 실로 
                그러하기에 오직 하나님만이 진실로 『선한』분이라고 말할 수 
                있는 것이다 (<a
                href="https://syh8293.github.io/an4/Matthew%2019-16-2.html"
                target="_blank">마 19:16-17</a>).
            </p>
