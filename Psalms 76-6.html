        <p>
            3 (76:6) 비유적이다. '기계 장치' (병거)가 말들처럼 『죽음의 잠』에 
            빠져 있다. 필자 세대의 사람들은 자동차를 "병거" (chariot)라고 부른다. 
            오늘날 원동기 (motor)가 정지하면 사람들은 그것이 "죽는다" (die)고 
            말한다. 또 21세기 기계 장치들은 "마력" (horsepower)을 가지고 무슨 일을 
            하고 있는가? 킹제임스 본문의 "고어"를 비난하면서도 '17세기 영어'를 
            그들의 자동차를 묘사하는데 사용하는 학자들의 철저한 위선을 상상해 보라!
