    	<h3>시편 89:25 관주</h2>
   
        <h4>
            89:25 내가 또 그의 손을 바다에 세우며 그의 오른손을 강들에
            세우리라.그가 또한 바다의 끝에서 끝까지 다스릴 것이요, 강에서부터 
            땅의 끝까지 다스리리이다.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 역사적으로 다윗 (삼하 8:3), 신학적으로 예수 그리스도 (시 72:8)
        </p>

        <div>
            <b>삼하 8:3</b> 다윗이 그의 경계를 회복하려고 유프라테스 강에 갔을
            때 그가 소바 왕 르홉의 아들 하닷에셀도 치니라.<br>
    
            <b>시 72:8</b> 그가 또한 바다의 끝에서 끝까지 다스릴 것이요,
            강에서부터 땅의 끝까지 다스리리이다.
