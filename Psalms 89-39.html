    	<h3>시편 89:39 관주</h2>
   
        <h4>
            89:39 주께서 주의 종의 언약을 거부하시어<sup>ㅓ</sup> 그의
            왕관을 땅에 던져서 욕되게 하셨으며
        </h4> 
        
        <p> 
            ㅓ 단 9:27에서의 언약의 파기일 가능성이 있다.
        </p>

        <div>
            <b>단 9:27</b> 그가 많은 사람들과 더불어 한 주 동안 언약을 확정하고, 
            그 주의 중간에 그가 희생제와 예물을 금지시킬 것이요, 그는 가증함을 
            확산시킴으로 황폐케 하리니 진멸할 때까지 할 것이며, 정해진 것이 
            황폐케 한 자에게 쏟아지리라.” 하더라.
        </div>
