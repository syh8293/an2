    	<h3>시편 89:9 관주</h2>
   
        <h4>
            89:9 주께서는 바다의 흉용함을 다스리시며 거기서 파도가 일 때면 그것을
            잠잠케 하시나이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 막 4:37-39
        </p>

        <div>
            <b>막 4:37-39</b> 그때 큰 폭풍이 일어나 파도가 배를 덮치니, 배는 물로 
            가득 찼더라. 주께서는 배의 뒤편에서 베개를 베고 주무셨는데, 그들이 주를 
            깨워 말씀드리기를 “선생님, 우리가 죽게 되었는데도 개의치 아니하시나이까?”라고 
            하니, 주께서 일어나셔서 바람을 꾸짖으시고, 바다에게 말씀하시기를 “잠잠하라, 
            고요하라.”고 하시니, 바람이 그치고 아주 잠잠해지더라.
        </div>
