    <h2>시편 103:2 주석</h2>

    <h3>
        오 내 혼아, <b>주</b>를 송축하고 그의 모든 베푸심을 잊지
        말라.<sup>1</sup>
    </h3>

    <p>
        1 (103:2) 현대의 컴퓨터들에 따르면, 성경의 정가운데 구절은 시편
        118:8이 아니라, 시편 103:1-2이다. &#40영어 &lt킹제임스
        성경&gt의&#41 1절의 16단어와 2절의 12단어를 놓고 보면, 가운데
        두 단어는 양쪽에 13단어를 둔 "his holy" (『그의 거룩한』)이다.
    </p><br>
