        <p>
            4 (51:11) 이 구절은 모든 경륜에서 구원의 영원한 보장을 증명하려고
            구약 전체를 왜곡하는 근본주의 침례교도들의 역사적 입장과 완전히 
            반대된다. 진실은 다윗이 성령을 잃어버릴 수 있었지만 그렇게 되지 
            않았다는 것이다 (<a
            href="https://syh8293.github.io/an8/Samuel2%2012-13-2.html"
            target="_blank">삼하 12:13</a>). 그의 전임자 사울은 성령을 잃어버렸다 
            (삼상 16:14). 사울 이전에는 삼손이 성령을 잃어버렸지만 (<a
            href="https://syh8293.github.io/an8/Judges%2016-20-2.html"
            target="_blank">판 16:20</a>), 그는 성령을 다시 받았다 (<a
            href="https://syh8293.github.io/an8/Judges%2016-20-2.html"
            target="_blank">판 16:28-30</a>, 히 11:32 참조).
        </p>
