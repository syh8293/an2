    	<h3>시편 37:22 관주</h2>
   
        <h4>
            37:22 그로부터 복을 받는 자는 땅을 유업으로 받을 것이요, 그로부터
            저주를 받는 자들은 끊어지리로다.<sup>ㅈ</sup>
        </h4> 
        
        <p> 
            ㅈ 천년왕국 (9-11절)
        </p>

        <div>
            <b>9-11절</b> 행악자는 끊어질 것이나 주를 기다리는 자들은 땅을
            유업으로 받으리라. 잠시 후면 악인이 없어지리니 정녕, 네가 그가 
            있던 곳을 열심히 찾을지라도 그것이 없을 것이라. 그러나 온유한 
            자들은 땅을 유업으로 받을 것이요, 화평의 풍요함으로 기뻐하리로다.
        </div>
