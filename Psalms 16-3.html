    <h2>시편 16:3 주석</h2>

    <h3>
        땅에 있는 성도들과<sup>2</sup> 뛰어난 자들에게는 미치오니 나의
        모든 즐거움이 그들에게 있나이다.” 하였도다.
    </h3>

    <p>
        2 (16:3) 이것은 다윗이 지닌 그 선함이 이곳 지상 성도들 - 그와
        같은 '다른 인간들' - 에게 도움이 되었다는 것을 의미할 것이다. 그는
        뛰어난 성도들 (모방자나 사기꾼들이 아닌 진짜 성도들)을 즐거워했다.
    </p>
