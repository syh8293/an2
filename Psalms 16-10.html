    	<h2>시편 16:10 관주</h2>
   
        <h4>
            16:10 이는 주께서 내 혼을 지옥에 버려 두지 아니하시며 주의
            거룩하신 분으로 썩어짐을 보지 않게 하실 것임이니이다.<sup>ㄴ</sup>
        </h4> 
        
        <p> 
            ㄴ 행 2:27, 31. NIV는 신구약 모두에서 "지옥"을 제거했다.
        </p>

        <div>
            <b>행 2:27, 31</b> 이는 주께서 내 혼을 지옥에 내버려 두지
            아니하시며 또 주의 거룩하신 분으로 썩어짐을 보지 않게 하실 
            것임이니이다. 그가 미리 앞을 내다봄으로 그리스도의 부활에 
            관하여 말한 것은, 주의 혼이 지옥에 버려지지 아니하였으며, 또 
            주의 육신도 썩어짐을 보지 아니하였다는 것이라.
        </div>
