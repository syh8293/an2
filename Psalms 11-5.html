            <p>
                2 (11:5) 지구 남반구와 북반구에 있는 설교자 90%에 따르면, 하나님은 
                이 지구상의 어떤 구원받지 않은 사람도 미워하시지 않는다. 주님이
                '그들을 미워하신다'는 사실은 (<a
                href="https://syh8293.github.io/an4/Proverbs%206-16-3.html"
                target="_blank">잠 6:16</a>, 19, 호 9:15, 롬 9:13) 라오디케아 
                교회 시대의 배교하고, 사람을 즐겁게 하고, 돈을 붙잡은 파괴적인 성경 
                비평가들에게는 어떤 것도 의미하지 않는다. 하나님은 선한 "증오자"이시다 (<a
                href="https://syh8293.github.io/an4/Proverbs%206-16-3.html"
                target="_blank">시 7:11</a>; &nbsp45:7; &nbsp139:21-22, 렘 44:4).
            </p>
