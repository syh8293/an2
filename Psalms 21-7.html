    	<h2>시편 21:7 관주</h2>
   
        <h4>
            21:7 왕이<sup>ㄹ</sup> 주를 신뢰하오니 지극히 높으신 분의 
            자비로 인하여 그가 흔들리지 아니하리이다.
        </h4> 
        
        <p> 
            ㄹ 이중 적용 : 7-8절의 다윗과 9-10절의 예수 그리스도.
        </p>

        <div>
            <b>8절</b> 주의 손이 주의 모든 원수들을 찾아내시며 주의 오른손이 
            주를 미워하는 자들을 찾아내시리이다.<br>

            <b>9-10절</b> 주께서 노하실 때 그들을 불타는 화덕같이 만드시리니 
            주께서 주의 진노로 그들을 삼키시며 그 불이 그들을 소멸하리이다. 
            주께서 그들의 열매를 땅에서 멸하시고 그들의 씨를 사람의 자손들
            가운데서 멸하시리이다.
        </div>
