        </p>

        <div>
            <b>계 16:12</b> 여섯째 천사가 자기 호리병을 큰 강 유프라테스에
            쏟으니 강물이 말라 버려서 동방의 왕들의 길이 예비되더라.<br>
    
            <b>계 17:12</b> 또 네가 본 그 열 뿔은 열 왕이라. 아직 왕국을
            받지는 못하였으나 그 짐승과 더불어 한 시간 동안 왕들로서의 권세를
            받으리라.
