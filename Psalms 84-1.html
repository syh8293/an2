        <p>
            1 (84:1) 『성막들』이라는 단어가 사용된 것은 하나님께서 거주하신 곳이
            '광야'의 한 성막이었고, 그 뒤 '솔로몬'하에서의 한 성소였으며,
            '헤롯'하의 또 다른 성전이었고, 그 뒤 그것은 천년왕국에서 『뜰들』 (복수형, <a 
            href="https://syh8293.github.io/an8/Exodus%206-3-1.html"
            target="_blank">10절, 겔 40:19-20</a> 비교)과 『제단들』 (복수형, 3절, <a
            href="https://syh8293.github.io/an8/Ezekiel%2040-39-2.html"
            target="_blank">겔 40:39-42</a>; &nbsp41:22; &nbsp43:19-27 비교)을 
            포함하는 '재건된 성전'이 될 것이기 때문이었다 (겔 40-46장).
        </p>
