    	<h3>시편 35:25 관주</h2>
   
        <h4>
            35:25 그들이 자기들 마음속에 말하기를 “아, 우리가 그것을 이루었다.”
            하지 못하게 하시며<sup>ㅊ</sup> “우리가 그를 삼키었다.” 말하지
            못하게 하소서.
        </h4> 
        
        <p> 
            ㅊ 역사적으로 일어나는 상세한 예언적 설명 (<a 
            href="https://syh8293.github.io/an2/Psalms%2035-21.html" 
             target="_blank">21절 관주</a>, 시 22:18 참조)
        </p>

        <div>
            <b>시 22:18</b> 그들이 그들 가운데서 내 겉옷을 나누고 내 속옷을
            제비뽑나이다.
        </div>
