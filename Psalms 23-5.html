           	 color: red;

<body>

    	<h3>시편 23:5 관주</h2>
   
        <h4>
            23:5 주께서 내 원수들의 면전에서 내 앞에 식탁을 마련하시나이다. 
            주께서 내 머리에 기름으로 부으시니<sup>ㅁ</sup> 내 잔이 
            넘치나이다.<sup>ㅂ</sup>
        </h4> 
        
        <p> 
            ㅁ 다윗의 경우에는 '문자적'이지만, 그리스도인의 경우에는 '비유적'이다.
        </p>

        <p>
            ㅂ 리차드 블랜차드(Richard Blanchard)의 노래 "Fill My Cup, Lord" 
               (주여, 내 잔을 채우소서)의 출처
        </p>

</body>
