        <h3>시편 20:9 주석</h3>

        <h4>
            20:9 주여, 구원하소서. 우리가 부를 때에 왕은 우리를
            들으소서.<sup>2</sup>
        </h4>

        <p>
            2 (20:9) 이것은 1948년에 이스라엘을 받아들이는 일을 결정하는
            UN의 투표에서 한 유대인 여성 관람객의 외침이었다. 『주여,
            구원하소서』에 대한 히브리어 단어는 '여호수아'와 '호세아'에 
            해당하는 단어이다. 신약의 단어는 '예수'이다.
        </p>
