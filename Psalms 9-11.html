    <h3>시편 9:11 주석</h3>

    <h4>
        9:11 시온에 거하시는 주께<sup>1</sup> 찬송하고 그의 행사를 백성 가운데
        선포할지어다.
    </h4>

        <p>
            1 (9:11) 주님은 지금 이 순간 전혀 "시온에 거하시지" 않는다. 모든
            배교자들은 하나님을 그곳에 거하시게 하기 위하여 그 『시온』을 전환시켜
            "교회"가 되게 해야 했다. 이것은 그 말씀이 주는 전체 계시를 내던져 버린
            것이다. 하나님께서는 재림 때에 그곳에 '문자적으로' 거하신다 (<a
            href="https://syh8293.github.io/an4/Isaiah%202-3-2.html"
            target="_blank">겔 48:35</a>). 그들은 주님이 돌아오시는 것을 조금도 원하지 
            않지만, 주님은 돌아오실 것이다 (<a
            href="https://syh8293.github.io/an4/Isaiah%202-3-2.html"
            target="_blank">사 2:3-4</a>; &nbsp24:23, 슼 2:11).
        </p>
