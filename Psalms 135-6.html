        <p>
            1 (135:6) 『바다들』과 『깊은 곳들』이 7절의 『안개들』로부터
            분리되어 있음을 주목하라 (<a
            href="https://syh8293.github.io/an13/Genesis%201-2.html"
             target="_blank">창 1:2 주석</a> 참조). 『바다들』과 『깊은 곳들』은 
            두 가지로 적용된다. 하나는 지상의 바다들과 관련 있고, 다른 하나는 "큰 
            깊음들"과 관련이 있다 (<a
            href="https://syh8293.github.io/an1/Job%2041-31.html"
             target="_blank">욥 41:31 주석</a> 참조).
        </p>
