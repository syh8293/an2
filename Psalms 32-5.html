    	<h3>시편 32:5 관주</h2>
   
        <h4>
            32:5 내가 내 죄를 주께 시인하고 내 죄악을 숨기지 아니하였나이다. 내가
            말하기를 “내가 내 죄과들을 주께 자백하리이다.” 하였더니 주께서 내 죄의
            악을 용서하셨나이다.<sup>ㄱ</sup> 셀라.
        </h4> 
        
        <p> 
            ㄱ 시 51:1-3
        </p>

        <div>
            <b>시 51:1-3</b> 오 하나님이여, 주의 자애하심을 따라 나에게
            자비를 베푸소서. 주의 온유한 자비들의 풍성함을 따라 내 죄과들을 지워
            버리소서. 나의 죄악으로부터 나를 철저히 씻으시고 나의 죄로부터 나를
            깨끗하게 하소서. 내가 내 죄과들을 아오니 내 죄가 항상 내 앞에 있나이다.
        </div>
