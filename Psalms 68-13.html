        <p>
            ㅈ 비유적 언어 (&lt<a
                href="https://syh8293.github.io/yh/%EB%B6%80%EB%A1%9D%20104.html"
                target="_blank">부록 104</a>&gt 참조)
        </p>

        <p>
            3 (68:13) 유대인들은 이집트의 노예 상태에서 벗어나 부유한 사람들이 되었다 (<a
                href="https://syh8293.github.io/an8/Exodus%2012-35-1.html"
                target="_blank">출 12:35-36</a>). 이 시대에 그들은 이방인들에게 노예 
                노동자들이 되었지만 (신 28:48, 계 11:1-2, 욜 3:6), 그들은 다시 부유하게 
                될 것이고, 이방인들이 그들에게 그 값을 치르게 될 것이다 (<a
                href="https://syh8293.github.io/an8/Zechariah%2014-14-2.html"
                target="_blank">슼 14:14</a>, 롬 11:12).
        </p>
