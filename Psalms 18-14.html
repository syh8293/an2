    	<h2>시편 18:14 관주</h2>
   
        <h4>
            18:14 정녕, 그가 그의 화살들을 쏘아서 그들을 흩으셨으며 번개들을
            쏘아서<sup>ㅊ</sup> 그들을 패주시키셨도다.
        </h4> 
        
        <p> 
            ㅊ 합 3:9
        </p>

        <div>
            <b>합 3:9</b> 지파들의 맹세들, 즉 주의 말씀에 따라 주의 활이
            완전히 꺼내어졌나이다. 셀라. 주께서는 강들로 땅을 쪼개 놓으셨나이다.
        </div>
