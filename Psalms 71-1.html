        <h4>
            71:1 오 주여, 내가 주를 신뢰하나이다. 나로 결코 치욕을 당하지 
            않게 하소서.<sup>ㄱ</sup>
        </h4> 
        
        <p> 
            ㄱ 전체 시가 '경건'과 관련이 있고, 한 노인의 기도이며 (9, 18절),
            신약적 특징이 강하다.
        </p>

        <div>
            <b>9절</b> 늙은 때에 나를 버리지 마시고 내 기력이 쇠할 때에 나를
            내버리지 마소서.<br>
    
            <b>18절</b> 이제 내가 늙고 백발이 된 후에도 오 하나님이여, 나를
            버리지 마소서. 내가 주의 능력을 이 세대에 전하고 또 주의 권능을 
            장차 올 모든 사람에게 전할 때까지 나를 버리지 마소서.
        </div>
