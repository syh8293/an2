        <h4>
            27:1 주는 나의 빛이요,<sup>ㄱ</sup> 나의 구원이시니 내가 
            누구를 두려워하리요? 주는 내 생명의 능력이시니 내가 누구를 
            무서워하리요?
        </h4> 
        
        <p> 
            ㄱ 요 1:5, 요일 1:7
        </p>

        <div>
            <b>요 1:5</b> 그 빛이 어두움 속에 비치어도 어두움은 그것을 깨닫지
            못하더라.<br>
    
            <b>요일 1:7</b> 그러나 그분이 빛 가운데 계신 것같이 우리도 빛
            가운데 행하면 우리가 서로 간에 교제가 있게 되고, 그의 아들 예수
            그리스도의 피가 우리를 모든 죄에서 깨끗하게 하시느니라.
        </div>
