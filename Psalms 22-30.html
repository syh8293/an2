    	<h3>시편 22:30 관주</h2>
   
        <h4>
            22:30 한 씨가<sup>ㅍ</sup> 그를 섬길 것이요, 그것이
            주께 한 세대로 여겨지리라.
        </h4> 
        
        <p> 
            ㅍ 부패한 현대 역본들은 "씨"를 제거했기 때문에 당신은 
            사 53:10에 대한 상호 참조 구절을 만들지 못할 것이다.
        </p>

        <div>
         <b>사 53:10</b> 그를 상하게 하는 것이 주를 기쁘시게 하였기에 
         주께서 그를 고난에 두셨도다. 주께서 그의 혼을 속죄제물로 
         만드실 때 그가 자신의 씨를 보리니 그가 자신의 날들을 늘릴 
         것이요, 주의 기쁨이 그의 손에서 번창하리라.
        </div>
