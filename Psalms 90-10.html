<!DOCTYPE html>
<html lang="ko" class="os_window">

<head>
    <title>시편 90:10 주석</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <style media="screen">
    body {
        background-color: whitesmoke;
        text-align: justify;
        margin-top: 50px;
        margin-left: 10px;
        margin-right: 10px;
        font-size: large;
        line-height: 1.9;
    }

    a {
        text-decoration: none;
    }
    </style>
</head>

<body>

        <p>
            4 (90:10) 분명 모세의 연수는 아니다. 모세는 120세까지 살았다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
            target="_blank">신 34:7</a>). 여기서 언급된 연수는 평균 나이일 것이다. 다윗을 보라 (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
            target="_blank">삼하 5:4</a>, 왕상 2:11). 다윗은 70세 때 "연수가 많아 늙었다" (<a 
            href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
            target="_blank">왕상 1:1</a>). 길르앗인 바실래는 이 구절의 『팔십』에 들어 맞는다 (<a
            href="https://syh8293.github.io/an8/Deuteronomy%2034-7-1.html"
            target="_blank">삼하 19:35</a>).
        </p>

</body>

</html>
