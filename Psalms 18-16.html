    	<h2>시편 18:16 관주</h2>
   
        <h4>
            18:16 그가 위에서 보내시어 나를 취하시고 많은 물들에서 나를 건져
            내셨도다.<sup>ㅋ</sup>
        </h4> 
        
        <p> 
            ㅋ 환란 후 휴거 (사 26:20, 계 11:12)
        </p>

        <div>
            <b>사 26:20</b> 내 백성아, 오라, 네 방들에 들어가서 네 문들을
            닫고 그 분노가 지나갈 때까지 잠깐 동안만 숨으라.<br>
    
            <b>계 11:12</b> 그들이 하늘로부터 나는 큰 음성을 들었는데
            그들에게 말하기를 “이리 올라오라.” 하므로 그들이 구름을 타고 하늘로
            올라가니 그들의 원수들이 그들을 바라보더라.
        </div>
