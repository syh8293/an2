        <h3>시편 107:28 관주</h3>

        <h4>
            107:28 그때 그들이 그들의 고난 속에서 <b>주</b>께 부르짖으니 주께서 
            그들의 고통에서 그들을 이끌어 내시며<sup>ㅈ</sup>
        </h4>

        <p>
            ㅈ 23-28절은 <a 
            href="https://syh8293.github.io/yh/Acts%2027.html" 
             target="_blank">행 27:1-25</a>에서 실증된다.
        </p>

        <div>
            <b>23-27절</b> 배를 타고 바다로 내려가서 대양에서 일하는 사람들은 깊은 
            곳에서 주의 행사들과 그의 이적들을 보는도다. 이는 주께서 명하시고 폭풍을 
            일게 하시니 거기서 파도가 높아짐이라. 그들이 하늘까지 올랐다가 깊음들로 
            다시 내려가니 그들의 혼이 고통으로 녹는도다. 그들이 이리저리 휘청거리고 
            술 취한 자같이 비틀거리며 어찌할 바를 모르는도다.
        </div>
