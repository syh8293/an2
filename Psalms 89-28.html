        <h4>
            89:28 그를 위하여 나의 자비를 영원무궁토록 간직하고 그와 더불어 나의
            언약을 굳게 세우리라.<sup>ㅌ</sup>
        </h4> 
        
        <p> 
            ㅌ 28-37절은 그리스도에 대한 언급이다 (사 55:3, 행 13:34).
        </p>

        <div>
            <b>사 55:3</b> 너희 귀를 기울이고 내게 와서 들으라. 그리하면
            너희 혼이 살리라. 또 내가 너희와 영원한 언약을 맺으리니, 곧 다윗의
            확실한 자비니라.<br>
    
            <b>행 13:34</b> 그를 죽은 자들로부터 살리사 다시는 썩어질 것으로
            돌아가지 않게 하실 것에 관하여 이와 같이 말씀하시기를 ‘내가 다윗의 확실한
            자비를 너희에게 주리라.’ 하셨으며
