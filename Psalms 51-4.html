    <h2>시편 51:4 주석</h2>

    <h3>
        주, 주만을 거역하여 내가 죄를 지었으며<sup>2</sup> 주의 목전에서
        이 악한 행실을 행하였으니 주께서 말씀하실 때에 의롭게 되시고 주께서
        판단하실 때에 순전하시리이다.
    </h3>

    <p>
        2 (51:4) "거룩한" 코란을 가르치는 가장 뛰어난 전문 모슬렘 교사들에
        따르면, 다윗은 "순결할" (수라 19:13) 뿐만 아니라, "죄가 없기"
        (수라 19:14, 각주 15:35) 때문에 결코 '어떠한' 죄도 자백할
        필요가 없을 것이다 (수라 4:111). 이렇게 말하는 코란은 종교적
        쓰레기이다!
    </p><br>
