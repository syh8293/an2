        <h3>시편 119:83 주석</h3>

        <h4>
            119:83 이는 내가 연기 속의 가죽 부대같이<sup>2</sup> 되었음이나 
            내가 주의 규례들을 잊지 아니하나이다.
        </h4>

        <p>
            2 (119:83) 이것은 벽난로 가에 매달려 있는 마르고 금이 간 가죽
            부대일 것이다. (굴뚝이 없는) 동양의 어떤 천막은 그 실내가 연기로 꽉
            차는지라 2-3개월 뒤에는 가죽 부대들이 오그라들어 쪼글쪼글해지거나
            "훈제"된다.
        </p>
